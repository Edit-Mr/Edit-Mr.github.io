<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <script>
        var newTab;

        function openNewTab() {
            // Open a new tab with a specific URL
            newTab = window.open("about:blank");
            newTab.document.write("<h1>New Tab Content</h1><script>function myFunction(){alert('Hello World!');}</" + "script>");}
        function runFunctionInNewTab() {
            // Check if the new tab is available
            if (newTab && !newTab.closed) {
                // Run a function in the new tab
                newTab.myFunction();
            }
        }
    </script>
</head>
<body>
    <button onclick="openNewTab()">Open New Tab</button>
    <button onclick="runFunctionInNewTab()">Run Function in New Tab</button>
</body>
</html>
