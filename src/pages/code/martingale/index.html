<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>馬丁格爾策略模擬</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100svh;
                padding: 1rem;
            }

            p {
                margin-bottom: 1rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }
            #output {
                margin-top: 20px;
                white-space: pre-line;
                flex-grow: 1;
                overflow: scroll;
            }

            .red {
                color: red;
            }

            .green {
                color: green;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>馬丁格爾策略模擬</h1>
            <p>在這個模擬中，每次輸了都會加倍投注，直到達到贏或資金上限。</p>

            <label for="initialBet">初始投注金額：</label>
            <input type="number" id="initialBet" value="10" min="1" />
            <br /><br />

            <label for="startingBalance">初始資金：</label>
            <input type="number" id="startingBalance" value="1000" min="1" />
            <br /><br />

            <button class="btn" onclick="start()">開始模擬</button>
            <input type="number" id="times" value="1" min="1" /> 次
        </main>

        <div id="output"></div>

        <script>
            let totalRounds = 0;
            let finalBalance = 0;
            function simulateMartingale() {
                const initialBet = parseFloat(
                    document.getElementById("initialBet").value
                );
                let balance = parseFloat(
                    document.getElementById("startingBalance").value
                );
                let bet = initialBet;
                let round = 0;
                let output = "模擬結果：\n";
                let winCount = 0;
                let loseCount = 0;

                while (balance > 0) {
                    round++;
                    const win = Math.random() < 0.5; // 50% 機率贏
                    output += `第 ${round} 局：投注 ${bet} 元，`;

                    if (win) {
                        balance += bet; // 贏了增加本金
                        output += `<div class=green>贏了！當前資金：${balance.toFixed(
                            2
                        )} 元</div>`;
                        bet = initialBet; // 重置投注金額
                        winCount++;
                    } else {
                        balance -= bet; // 輸了扣掉投注金額
                        output += `<div class=red>輸了... 當前資金：${balance.toFixed(
                            2
                        )} 元</div>`;
                        bet *= 2; // 加倍投注金額
                        loseCount++;

                        if (balance < bet) {
                            output +=
                                "<div>資金不足，無法再加倍！模擬結束。</div>";
                            break;
                        }
                    }

                    if (balance <= 0) {
                        output += "<div>破產！模擬結束。</div>";
                        break;
                    }
                }

                output += `<div>共進行 ${round} 局，贏了 ${winCount} 局，輸了 ${loseCount} 局。</div>`;
                totalRounds++;
                finalBalance += balance;
                output += `<div>平均最後收入: ${(
                    finalBalance / totalRounds
                ).toFixed(2)} 元</div>`;

                document.getElementById("output").innerHTML = output;
                // scroll to bottom
                document.getElementById("output").scrollTop =
                    document.getElementById("output").scrollHeight;
            }

            const start = () => {
                for (
                    let i = 0;
                    i < document.getElementById("times").value;
                    i++
                ) {
                    simulateMartingale();
                }
            };
        </script>
    </body>
</html>
