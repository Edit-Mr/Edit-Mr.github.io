<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>猜題策略模擬器</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }
            input,
            button {
                margin: 10px;
                padding: 10px;
                font-size: 16px;
            }
            .output {
                margin-top: 20px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <h1>猜題策略模擬器</h1>
        <p>輸入模擬次數：</p>
        <input
            type="number"
            id="simulations"
            placeholder="輸入模擬次數"
            min="1"
        />
        <button onclick="runSimulation()">開始模擬</button>
        <div class="output" id="results"></div>

        <script src="simulator.js"></script>
    </body>
</html>
