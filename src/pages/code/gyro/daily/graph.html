<!-- @format -->

<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <title>Dynamic Stress Level Chart and Summary</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <canvas id="myChart"></canvas>
        <canvas id="pieChart"></canvas>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var csvData;
                fetch("0501.csv")
                    .then(response => response.text())
                    .then(data => {
                        csvData = data;
                        var rows = csvData.split("\n");
                        var index = 0;
                        var stressSummary = {
                            Rest: 0,
                            Low: 0,
                            Mid: 0,
                            High: 0,
                        };
                        var activitiesSummary = {
                            Rest: [],
                            Low: [],
                            Mid: [],
                            High: [],
                        };

                        var activityColors = {
                            跑步: "rgb(255, 99, 132)",
                            運球: "rgb(54, 162, 235)",
                            跳繩: "rgb(255, 206, 86)",
                            網球: "rgb(75, 192, 192)",
                            投籃: "rgb(153, 102, 255)",
                            羽球: "rgb(255, 159, 64)",
                            保齡球: "rgb(199, 199, 199)",
                            騎腳踏車: "rgb(255, 205, 86)",
                            搭公車: "rgb(75, 192, 192)",
                            寫作業: "rgb(255, 99, 132)",
                            划手機: "rgb(54, 162, 235)",
                            休息: "rgb(255, 206, 86)",
                        };

                        var ctxLine = document
                            .getElementById("myChart")
                            .getContext("2d");
                        var lineChart = new Chart(ctxLine, {
                            type: "bar",
                            data: {
                                labels: [],
                                datasets: [
                                    {
                                        label: "每日活動數據",
                                        data: [],
                                        borderColor: [],
                                        backgroundColor: [],
                                        borderWidth: 3,
                                        fill: true,
                                        tension: 0.1,
                                    },
                                ],
                            },
                            options: {
                                plugins: {
                                    tooltip: {
                                        callbacks: {
                                            label: function (context) {
                                                var label =
                                                    context.dataset.data[
                                                        context.dataIndex
                                                    ];
                                                var activity =
                                                    rows[
                                                        context.dataIndex
                                                    ].split(",")[2];
                                                return `Stress Level: ${label}, Activity: ${activity}`;
                                            },
                                        },
                                    },
                                },
                                scales: {
                                    x: {
                                        autoSkip: true,
                                        maxTicksLimit: 10,
                                    },
                                },
                            },
                        });

                        function addData() {
                            if (index < rows.length) {
                                var row = rows[index].split(",");
                                var time = row[0];
                                var value = parseInt(row[1], 10);
                                var activity = row[2].trim();
                                console.log(activity); // 休息
                                console.log(activityColors[activity]); // undefined
                                console.log(activityColors["休息"]); // rgb(255, 206, 86)
                                var color =
                                    activityColors[activity] ||
                                    "#808080";

                                lineChart.data.labels.push(time);
                                lineChart.data.datasets.forEach(dataset => {
                                    dataset.data.push(value);
                                    dataset.borderColor.push(color); // Line color
                                    dataset.backgroundColor.push(color);
                                });

                                // Categorize stress level for pie chart
                                if (value <= 25) {
                                    stressSummary.Rest += 3; // Assuming each interval represents 15 minutes
                                    activitiesSummary.Rest.push(activity);
                                } else if (value <= 50) {
                                    stressSummary.Low += 3;
                                    activitiesSummary.Low.push(activity);
                                } else if (value <= 75) {
                                    stressSummary.Mid += 3;
                                    activitiesSummary.Mid.push(activity);
                                } else {
                                    stressSummary.High += 3;
                                    activitiesSummary.High.push(activity);
                                }

                                lineChart.update();
                                index++;
                            } else {
                                clearInterval(interval); // Stop the interval when all data is loaded
                                updatePieChart(); // Update pie chart after all data is loaded
                            }
                        }

                        var interval = setInterval(addData, 2); // Update the line chart every second

                        var ctxPie = document
                            .getElementById("pieChart")
                            .getContext("2d");
                        var pieChart = new Chart(ctxPie, {
                            type: "pie",
                            data: {
                                labels: ["Rest", "Low", "Mid", "High"],
                                datasets: [
                                    {
                                        label: "Stress Level Summary",
                                        data: [0, 0, 0, 0], // Initial data, to be updated
                                        backgroundColor: [
                                            "rgb(75, 192, 192)",
                                            "rgb(255, 205, 86)",
                                            "rgb(255, 159, 64)",
                                            "rgb(255, 99, 132)",
                                        ],
                                    },
                                ],
                            },
                            options: {
                                plugins: {
                                    tooltip: {
                                        callbacks: {
                                            label: function (context) {
                                                var label = context.label;
                                                var value = context.parsed;
                                                return `${label}: ${value} minutes`;
                                            },
                                        },
                                    },
                                },
                            },
                        });

                        function updatePieChart() {
                            pieChart.data.datasets.forEach(dataset => {
                                dataset.data = [
                                    stressSummary.Rest,
                                    stressSummary.Low,
                                    stressSummary.Mid,
                                    stressSummary.High,
                                ];
                            });
                            pieChart.update();
                        }
                    })
                    .catch(error =>
                        console.error("Error loading the data:", error)
                    );
            });
        </script>
    </body>
</html>
