<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google 網頁翻譯</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #000;
                min-height: 100dvh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: #fff;
                font-family: "system-ui", Arial, Helvetica, sans-serif;
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.25rem;
                margin-top: 0.5rem;
            }
        </style>
        <meta name="description" content="Google 網頁翻譯 毛哥EM製作" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-9R5PZG2VQG"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-9R5PZG2VQG");
        </script>
    </head>
    <body>
        <h1>貼上或點我</h1>
        <h2>Google 網頁翻譯 毛哥EM製作</h2>
        <script>
            var originalURL;
            navigator.clipboard
                .readText()
                .then(text => {
                    originalURL = text;
                    redirectToTranslate();
                })
                .catch(err => {
                    console.error("Failed to read text from clipboard:", err);
                    window.addEventListener("paste", e => {
                        originalURL = e.clipboardData.getData("text");
                        redirectToTranslate();
                    });
                    window.addEventListener("mousedown", e => {
                        navigator.clipboard.readText().then(text => {
                            originalURL = text;
                            redirectToTranslate();
                        });
                    });
                });
            const redirectToTranslate = () => {
                window.location.href = `https://translate.google.com.tw/translate?sl=auto&tl=zh-TW&u=${originalURL}`;
                document.querySelector("h1").innerHTML = "舒服...";
            };
        </script>
    </body>
</html>
