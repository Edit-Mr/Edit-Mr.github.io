<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>顏色倒數計時器|毛哥EM的基地</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100svh;
                text-align: center;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-9R5PZG2VQG"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-9R5PZG2VQG");
        </script>
    </head>

    <body>
        <main>
            <h1>顏色倒數計時器</h1>
            <label for="target-time">目標時間</label>
            <input type="datetime-local" id="target-time" />
            <button id="calculate-button">開始</button>
            <p>當背景變回紅色時時間到</p>
            <footer>毛哥EM製作</footer>
        </main>

        <script>
            const targetTimeInput = document.getElementById("target-time");
            const calculateButton = document.getElementById("calculate-button");
            const timeDifferenceText =
                document.getElementById("time-difference");

            calculateButton.addEventListener("click", () => {
                document.querySelector("main").style.display = "none";
                const targetTime = new Date(targetTimeInput.value).getTime();
                const tar = Math.floor(
                    (targetTime - new Date().getTime()) / 1000
                );
                const updateDisplay = () => {
                    var currentTime = new Date().getTime();
                    var timeDiff =
                        (1 - (targetTime - currentTime) / 1000 / tar) * 360;
                    document.body.style.backgroundColor = `hsl(${timeDiff}, 50%,50%)`;
                    console.log(`Time difference: ${timeDiff}`);
                };

                updateDisplay();
                const timer = setInterval(updateDisplay, 500);
            });
        </script>
    </body>
</html>
