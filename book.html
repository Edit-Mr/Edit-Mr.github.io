<!DOCTYPE html>
<html>
  <head>
    <title>Display User and Browser Information</title>
  </head>
  <body>
    <p id="info"></p>
    <script>
      // Get the user agent string
      const userAgent = navigator.userAgent;

      // Get the user's operating system
      const userOS = navigator.platform;

      // Get the user's browser name and version
      const browserName = navigator.appName;
      const browserVersion = navigator.appVersion;

      // Get the screen width and height
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;

      // Get the browser window width and height
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: antiquewhite;
			height: 200vh;
		}

		header {
			background-color: aqua;
			height: 100dvh;
		}
	</style>
</head>

<body>
	<header></header>
</body>

      // Get the device pixel ratio
      const devicePixelRatio = window.devicePixelRatio;

      // Check if cookies are enabled
      const cookiesEnabled = navigator.cookieEnabled;

      // Get the current URL
      const currentURL = window.location.href;

      // Get the referrer URL
      const referrerURL = document.referrer;

      

      // Display the information in the paragraph element
      const info = document.getElementById("info");
      info.innerHTML = `
        User agent: ${userAgent} <br>
        User OS: ${userOS} <br>
        Browser name: ${browserName} <br>
        Browser version: ${browserVersion} <br>
        Screen width: ${screenWidth} <br>
        Screen height: ${screenHeight} <br>
        Window width: ${windowWidth} <br>
        Window height: ${windowHeight} <br>
        Device pixel ratio: ${devicePixelRatio} <br>
        Cookies enabled: ${cookiesEnabled} <br>
        Current URL: ${currentURL} <br>
        Referrer URL: ${referrerURL} <br>
        
      `;
    </script>
  </body>
</html>
