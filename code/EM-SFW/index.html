<head>

    <title>鏡頭畫面|毛哥EM的基地</title>
    <meta charset="UTF-8" />
    <meta name="description" content="鏡頭檢視工具，讓視訊畫面不再顛倒/模糊/切割">
  <meta name="keywords" content="毛哥EM, EM-SFW, 鏡頭, EMSFW">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        html {
            font-family: sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color:#202124;
        }

        canvas {
            display: none;
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            transform: scaleX(-1);
        }
        a {
            color: #C1EFF6;
            text-decoration: none;
        }

        .settings-box {
            position: relative;
            height: 450px;
            width: 400px;
            background: #21C3E0;
            border-radius: 20px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .header {
            position: relative;
            display: block;
            float: left;
            font-family: 'Arimo', sans-serif;
        }

        h3 {
            color: #fff;
            font-size: 2.5em;
            margin: 45px 0 0 50px;
        }

        .choose {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        p {
            color: #C1EFF6;
            font-weight: 700;
            margin-left: 50px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        hr {
            margin-top: 10px;
            border: 1px solid rgba(124, 226, 255, 0.3);
            margin-left: 50px;
        }

        .hover {
            background: #61d5ee;
        }

        .selected {
            background: #1AB0CA;
        }

        .toggle {
            margin: 5px 40px;
            position: relative;
            width: 77px;
            user-select: none;
        }

        .toggle-checkbox {
            position: absolute;
            left: -9999px;
        }

        .toggle-label {
            display: block;
            overflow: hidden;
            cursor: pointer;
            border-radius: 18px;
        }

        .toggle-inner {
            display: block;
            width: 200%;
            margin-left: -100%;
            transition: margin 0.3s ease-in 0s;
        }

        .toggle-inner:before,
        .toggle-inner:after {
            display: block;
            float: left;
            width: 50%;
            height: 34px;
            padding: 0;
            line-height: 34px;
            font-size: 14px;
            color: white;
            box-sizing: border-box;
            font-weight: 600;
        }

        .toggle-inner:before {
            content: "開啟";
            padding-left: 10px;
            background-color: #1AB0CA;
            color: #FFFFFF;
        }

        .toggle-inner:after {
            content: "關閉";
            padding-right: 13px;
            background-color: #ddd;
            color: #999999;
            text-align: right;
        }

        .toggle-switch {
            display: block;
            width: 27px;
            height: 27px;
            margin: 5px;
            background: #FFFFFF;
            position: absolute;
            bottom: -2px;
            right: 40px;
            border-radius: 50%;
            transition: all 0.3s ease-in 0s;
        }

        .toggle-checkbox:checked+.toggle-label .toggle-inner {
            margin-left: 0;
        }

        .toggle-checkbox:checked+.toggle-label .toggle-switch {
            right: 0px;
        }

        .bar {
            height: 4px;
            width: 80px;
            border-radius: 4px;
            background: #1397b3;
            margin: 20px 0px 20px 50px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        /*https://codepen.io/joshbivens/pen/vNYXzV*/
    </style>

<body id="content">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NHBZ3RD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app"></div>
    <div class="settings-box">
        <div class="header">
            <h3>EM-SFW</h3>
        </div>
        <div class="choose">
            <p>鏡頭檢視工具 <a href="https://edit-mr.github.io/">毛哥EM製作</a></p>
        </div>
        <div class="bar"></div>
        <div class="choose">
            <p>若有更改視窗大小請重新載入</p>
        </div>
        <div class="choose">
            <p>按z開啟/關閉此選單&nbsp;|&nbsp;<a href="https://em-tec.github.io/post/EM-SFW" target="_blank">使用教學</a></p>
        </div>
        <hr>
        <div class="choose">
            <p>隱藏超出畫面</p>
            <div class="toggle">
                <input id="overflow" class="toggle-checkbox" type="checkbox" checked
                    onclick="if(overflow==1){overflow=0;getElementById('content').style.overflow = 'scroll'} else {overflow=1;getElementById('content').style.overflow = 'hidden';}" />
                <label for="overflow" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>
        <div class="choose">
            <p>強制拉成視窗大小</p>
            <div class="toggle">
                <input id="window" class="toggle-checkbox" type="checkbox"
                    onclick="if(mode==1){mode=0;getElementById('vid').style.display = 'none';getElementById('canvas').style.display = 'block';} else {mode=1;getElementById('vid').style.display = 'block';getElementById('canvas').style.display = 'none';}" />
                <label for="window" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>
        <div class="choose">
            <p>垂直翻轉</p>
            <div class="toggle">
                <input id="yFlip" class="toggle-checkbox" type="checkbox"
                    onclick="if(yFlip==1){yFlip=0;getElementById('app').setAttribute('style', '-moz-transform:scaleY(-1);-webkit-transform:scaleY(-1);-o-transform:scaleY(-1);transform:scaleY(-1);')} else {yFlip=1;getElementById('app').setAttribute('style', '-moz-transform:scaleY(1);-webkit-transform:scaleY(1);-o-transform:scaleY(1);transform:scaleY(1);')}" />
                <label for="yFlip" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>
        <div class="choose">
            <p>水平翻轉</p>
            <div class="toggle">
                <input id="xFlip" class="toggle-checkbox" type="checkbox"
                    onclick="if(xFlip==1){xFlip=0;getElementById('app').setAttribute('style', '-moz-transform:scaleX(-1);-webkit-transform:scaleX(-1);-o-transform:scaleX(-1);transform:scaleX(-1);')} else {xFlip=1;getElementById('app').setAttribute('style', '-moz-transform:scaleX(1);-webkit-transform:scaleX(1);-o-transform:scaleX(1);transform:scaleX(1);')}" />
                <label for="xFlip" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const constraints = {
            audio: false,
            video: {
                facingMode: "user"
            }
        };
        var status = 1, mode = 1, overflow = 1, xFlip = 1, yFlip = 1;

        const getFrameFromVideo = (video, canvas) => {
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(video.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, video.width, video.height);
            ctx.restore();
            requestAnimationFrame(() => getFrameFromVideo(video, canvas));
        };

        const getCameraStream = video => {
            navigator.mediaDevices
                .getUserMedia(constraints)
                .then(function success(stream) {
                    video.srcObject = stream;
                });
        };

        const createVideo = (id, width, height) => {
            const video = document.createElement("video");
            video.id = id;
            video.width = width;
            video.height = height;
            video.autoplay = true;
            video.controls = true;
            return video;
        };

        const createCanvas = (id, width, height) => {
            const canvas = document.createElement("canvas");
            canvas.id = id;
            canvas.width = width;
            canvas.height = height;
            return canvas;
        };

        const init = () => {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            const video = createVideo("vid", windowWidth, windowHeight);
            const canvas = createCanvas("canvas", windowWidth, windowHeight);
            const app = document.getElementById("app");
            getCameraStream(video);
            getFrameFromVideo(video, canvas);
            app.appendChild(video);
            app.appendChild(canvas);
            console.log("init");
        };

        document.getElementById("app").onload = init();

    </script>
    <script language="javascript">
        //偵測瀏覽器版本
        var browser = navigator.appName;
        var box = document.querySelector('.settings-box');
        if (browser == "Netscape") {    //如果瀏覽器為Netscape或者Firefox
            //開始監聽鍵盤事件
            document.captureEvents(Event.KEYDOWN)
            document.onkeydown = function (event) {
                if (event.which == 90) {
                    if (status == 1) {
                        box.style.display = "none";
                        status = 0;
                    } else {
                        box.style.display = "block";
                        status = 1;
                    }
                }
            }
        }
        else {    //假設瀏覽器不為Nescape則猜測為ie
            //開始監聽鍵盤事件
            document.onkeydown = function () {
                if (event.whitch == 90) {
                    if (status == 1) {
                        box.style.display = "none";
                        status = 0;
                    } else {
                        box.style.display = "block";
                        status = 1;
                    }
                }
            }
        }

    </script>
</body>
