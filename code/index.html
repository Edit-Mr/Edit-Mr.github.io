<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM'S BASE 毛哥EM的基地</title>
    <style>
        :root {
            --bg-color: rgb(20, 20, 20);
            --card-color: rgb(23, 23, 23);
        }

        body {
            background-color: var(--bg-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica", "Arial", "黑體-繁", "微軟正黑體", sans-serif;
        }

        header {
            min-height: 100vh;
            width: 100%;
            height: 100vh;
        }

        @keyframes rotate {
            from {
                rotate: 0deg;
            }

            50% {
                scale: 1 1.5;
            }

            to {
                rotate: 360deg;
            }
        }

        #blob {
            background-color: white;
            height: 34vmax;
            aspect-ratio: 1;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
            border-radius: 50%;
            background: linear-gradient(to right, aquamarine, mediumpurple);
            animation: rotate 20s infinite;
            opacity: 0.8;
        }

        #blur {
            height: 100%;
            width: 100%;
            position: absolute;

            z-index: 2;
            backdrop-filter: blur(12vmax);
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(3rem, 10vw, 10rem);
            color: white;
            white-space: nowrap;
            padding: 0rem clamp(1rem, 2vw, 3rem);
            border-radius: clamp(0.4rem, 0.75vw, 1rem);
        }

        .text {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 3;
        }

        /* cards */

        main {
            align-items: center;
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            justify-content: center;
            margin: 0px;
            overflow: hidden;
            padding: 0px;
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 916px;
            width: calc(100% - 20px);
        }

        #cards:hover>.card::after {
            opacity: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            height: 260px;
            flex-direction: column;
            position: relative;
            width: 300px;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card::before,
        .card::after {
            border-radius: inherit;
            content: "";
            height: 100%;
            left: 0px;
            opacity: 0;
            position: absolute;
            top: 0px;
            transition: opacity 500ms;
            width: 100%;
        }

        .card::before {
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y),
                    rgba(255, 255, 255, 0.06),
                    transparent 40%);
            z-index: 3;
        }

        .card::after {
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y),
                    rgba(255, 255, 255, 0.4),
                    transparent 40%);
            z-index: 1;
        }

        .card>.card-content {
            background-color: var(--card-color);
            border-radius: inherit;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            inset: 1px;
            padding: 10px;
            position: absolute;
            z-index: 2;
        }

        /* -- ↓ ↓ ↓ extra card content styles ↓ ↓ ↓ -- */

        h1,
        h2,
        h3,
        h4,
        span {
            color: rgb(240, 240, 240);
            font-weight: 400;
            margin: 0px;
        }

        i {
            color: rgb(240, 240, 240);
        }

        .card-image {
            align-items: center;
            display: flex;
            height: 140px;
            justify-content: center;
            overflow: hidden;
        }

        .card-image>i {
            font-size: 6em;
            opacity: 0.25;
        }

        .card-info-wrapper {
            align-items: center;
            display: flex;
            flex-grow: 1;
            justify-content: flex-start;
            padding: 0px 20px;
        }

        .card-info {
            align-items: flex-start;
            display: flex;
            gap: 10px;
        }

        .card-info>i {
            font-size: 1em;
            height: 20px;
            line-height: 20px;
        }

        .card-info-title>h3 {
            font-size: 1.1em;
            line-height: 20px;
        }

        .card-info-title>h4 {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            margin-top: 8px;
        }

        /* -- ↓ ↓ ↓ some responsiveness ↓ ↓ ↓ -- */

        @media(max-width: 1000px) {
            body {
                align-items: flex-start;
                overflow: auto;
            }

            #cards {
                max-width: 1000px;
                padding: 10px 0px;
            }

            .card {
                flex-shrink: 1;
                width: calc(50% - 4px);
            }
        }

        @media(max-width: 500px) {
            .card {
                height: 180px;
            }

            .card-image {
                height: 80px;
            }

            .card-image>i {
                font-size: 3em;
            }

            .card-info-wrapper {
                padding: 0px 10px;
            }

            .card-info>i {
                font-size: 0.8em;
            }

            .card-info-title>h3 {
                font-size: 0.9em;
            }

            .card-info-title>h4 {
                font-size: 0.8em;
                margin-top: 4px;
            }
        }

        @media(max-width: 320px) {
            .card {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="blob"></div>
        <div id="blur"></div>
        <div class="text">
            <h1 data-value="EM'S BASE">EM'S BASE</h1>
            <h2>毛哥EM的基地 各種網頁專案</h2>
    </header>
    </div>
    <main>
        <div id="cards">
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-duotone fa-apartment"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-duotone fa-apartment"></i>
                            <div class="card-info-title">
                                <h3>Apartments</h3>
                                <h4>Places to be apart. Wait, what?</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-duotone fa-unicorn"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-duotone fa-unicorn"></i>
                            <div class="card-info-title">
                                <h3>Unicorns</h3>
                                <h4>A single corn. Er, I mean horn.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-duotone fa-blender-phone"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-duotone fa-blender-phone"></i>
                            <div class="card-info-title">
                                <h3>Blender Phones</h3>
                                <h4>These absolutely deserve to exist.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-duotone fa-person-to-portal"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-duotone fa-person-to-portal"></i>
                            <div class="card-info-title">
                                <h3>Adios</h3>
                                <h4>See you...</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-duotone fa-person-from-portal"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-duotone fa-person-from-portal"></i>
                            <div class="card-info-title">
                                <h3>I mean hello</h3>
                                <h4>...over here.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-duotone fa-otter"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <i class="fa-duotone fa-otter"></i>
                            <div class="card-info-title">
                                <h3>Otters</h3>
                                <h4>Look at me, imma cute lil fella.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        /* -- Glow effect -- */

        const blob = document.getElementById("blob");

        window.onpointermove = event => {
            const { clientX, clientY } = event;

            blob.animate({
                left: `${clientX}px`,
                top: `${clientY}px`
            }, { duration: 3000, fill: "forwards" });
        }

        /* -- Text effect -- */

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        let interval = null;

        document.querySelector("h1").onmouseover = event => {
            let iteration = 0;

            clearInterval(interval);

            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return event.target.dataset.value[index];
                        }

                        return letters[Math.floor(Math.random() * 26)]
                    })
                    .join("");

                if (iteration >= event.target.dataset.value.length) {
                    clearInterval(interval);
                }

                iteration += 1 / 3;
            }, 30);
        }

        /* -- Card effect -- */
        document.getElementById("cards").onmousemove = e => {
            for (const card of document.getElementsByClassName("card")) {
                const rect = card.getBoundingClientRect(),
                    x = e.clientX - rect.left,
                    y = e.clientY - rect.top;

                card.style.setProperty("--mouse-x", `${x}px`);
                card.style.setProperty("--mouse-y", `${y}px`);
            };
        }
    </script>
</body>

</html>
