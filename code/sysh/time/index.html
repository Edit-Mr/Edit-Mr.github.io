<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下課倒數</title>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9R5PZG2VQG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-9R5PZG2VQG');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.3/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Aldrich', 微軟正黑體, monospace, sans-serif;
        }

        body {
            color: rgba(0, 0, 0, 0.25);
            background-color: #f1614b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 5vw;
        }


        #time {
            font-size: 20vw;
            font-weight: bold;
            text-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.2);
        }

        .progress {
            width: 50%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            background-color: #f1614b;
            z-index: -1;
            box-shadow: -1rem 0 1rem rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #current{
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 1.7rem;
            color: #FFF;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NHBZ3RD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <main>
        <div class="progress"></div>
        <div id="time">我想一下</div>
        <p id="next">毛哥EM製作<br>點擊進入全螢幕</p>

    </main>
    <div id="current"></div><canvas id="my-canvas"></canvas>
    <script>
        let elem = document.documentElement; // get the root element of the document
        document.addEventListener('mousedown', requestFullScreen);
        document.addEventListener('touchstart', requestFullScreen);

        function requestFullScreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        setInterval(function () {
            var now = new Date();
            document.getElementById("current").innerHTML = now;
            var time = document.getElementById("time");
            var hour = now.getHours();
            var minute = now.getMinutes();
            let target, length;
            let progress = document.querySelector(".progress");
            if (hour >= 17 && hour > 5) {
                time.innerHTML = "再見";
                next.innerHTML = "明天見";
            } else {
                if (hour == 12) {
                    console.log("12");
                    target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour + 1, 10, 0);
                    length = 65;
                    yeah();
                } else if (hour >= 15) {
                    console.log("15");
                    if (minute < 15 || minute >= 5) {
                        target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, 15, 0);
                        length = 15;
                        yeah();
                    } else {
                        target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour + 1, 5, 0);
                        if ((hour == 15 && now.getDay != 3) || (hour == 16 && now.getDay == 3)) length = 15; else length = 10;
                        length = 50;
                        oh();
                    }
                } else {
                    console.log("else");
                    if (minute < 10) {
                        target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, 10, 0);
                        length = 10;
                        yeah();
                    } else {
                        target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour + 1, 0, 0);
                        length = 50;
                        oh();
                    }
                }
                var diff = target.getTime() - now.getTime();
                progress.style.width = diff / 1000 / 60 / length * 100 + "%";
                // 將毫秒轉換為分鐘和秒數
                var minutes = Math.floor(diff / 1000 / 60);
                var seconds = Math.floor(diff / 1000) % 60;
                if (minutes == 0 && seconds == 0) runConfetti();
                time.innerHTML = minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
            }
        }, 1000);
        function oh() {
            document.getElementById("next").innerHTML = "後下課";
            document.getElementById("next").style.color = "#FFC3A1";
            document.getElementById("time").style.color = "#F0997D";
            document.querySelector("body").style.backgroundColor = "#A75D5D";
            document.querySelector(".progress").style.backgroundColor = "#D3756B";
        }
        function yeah() {
            document.getElementById("next").innerHTML = "後上課";
            document.getElementById("next").style.color = "#46C2CB";
            document.getElementById("time").style.color = "#F2F7A1";
            document.querySelector("body").style.backgroundColor = "#453C67";
            document.querySelector(".progress").style.backgroundColor = "#6D67E4";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.3/dist/confetti.browser.min.js"></script>
    <script>
        function runConfetti() {
            const end = Date.now() + (4 * 1000);
            const colors = [
                '#26ccff',
                '#a25afd',
                '#ff5e7e',
                '#88ff5a',
                '#fcff42',
                '#ffa62d',
                '#ff36ff'
            ];
            const random = (max, min) => {
                min = min || 0
                return min + Math.round(Math.random() * (max - min))
            }
            const canvas = document.getElementById('my-canvas');
            const confettiInstance = confetti.create(canvas, {
                resize: true
            });
            const confettiFunc = () => {
                confettiInstance({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: 250,
                    scale: 2,
                    origin: {
                        x: Math.random(),
                        y: 0,
                    },
                    colors: [
                        colors[
                        random(colors.length)
                        ]
                    ]
                });
                if (Date.now() < end) {
                    requestAnimationFrame(confettiFunc);
                }
            };
            confettiFunc();
        }
    </script>

</body>

</html>
