<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>陀螺儀數據蒐集</title>
    <meta name="description" content="A simple web page to collect gyro data">
    <meta name="keywords" content="gyro, data, collect">
    <meta name="author" content="Elvis Mao">
    <meta name="theme-color" content="#2e3440">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #2e3440;
            color: #e5e9f0;
            padding: 2em 1em;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        h1{
            margin-bottom: 1em;
        }
        a {
            display: block;
            padding: 0.5em 1em;
            font-size: 1.5em;
            background: #5e81ac;
            color: #eceff4;
            border: none;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
            margin: 0.5em auto;
        }

        a:hover {
            background: #81a1c1;
        }

        input {
            margin: 0.5em;
            background-color: #2e3440;
            color: #eceff4;
            border: 1px solid #5e81ac;
            padding: 0.5em;
        }
        p{
            background: #3b4252;
            margin: 2em 1em;
            padding: 1em;
            text-align: left;
            line-height: 1.3;
        }
        footer{
            color: #656a77;
        }
    </style>
</head>

<body>
    <h1>陀螺儀數據蒐集</h1>
    <a href="start">開始蒐集</a><a href="start">套用設定</a>
    <label for="hz">頻率</label>
    <input type="number" value="20">
    <br> <label for="work">標籤</label>
    <input type="text" id="work" value="網球揮拍">
    <p>
        陀螺儀初始化成功<br>
        SD 卡讀取成功<br>
        目前已蒐集 200 筆數據<br>
        目前頻率: 20 <br>
        已設定標籤為網球揮拍
    </p>
    <footer>生活駭客 2024</footer>
</body>

</html>
