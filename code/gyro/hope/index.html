<!-- @format -->

<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>iOS 陀螺儀數據蒐集</title>
        <style>
            button,
            input {
                color: #eceff4;
            }
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                background: #2e3440;
                color: #e5e9f0;
                padding: 1em;
                overflow: hidden;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                text-align: center;
                height: 100dvh;
                position: relative;
            }
            button {
                display: block;
                padding: 0.5em 1em;
                font-size: 1.5em;
                background: #5e81ac;
                border: none;
                cursor: pointer;
                text-decoration: none;
                width: fit-content;
                margin: 0.5em auto;
            }
            button:hover {
                background: #81a1c1;
            }
            input {
                margin: 0.5em;
                background-color: #2e3440;
                border: 1px solid #5e81ac;
                padding: 0.5em;
            }
            p {
                background: #3b4252;
                margin: 2em 1em;
                padding: 1em;
                text-align: left;
                line-height: 1.3;
            }
        </style>
    </head>
    <body>
        <h1>iOS 陀螺儀數據蒐集</h1>
        <button onclick="startCollect()" id="start">開始採集</button
        ><label for="hz">頻率</label
        ><input type="number" id="hz" value="20" /><br /><label for="work"
            >標記</label
        ><input type="text" id="work" /><button onclick="">設定</button>
        <p>
            陀螺儀初始化成功 <br />
            SD 卡讀取成功<br />
            目前已蒐集 200 筆數據<br />
            目前頻率: 20<br />
            已設定標籤為網球揮拍
        </p>
        <script>
            var start = 0;
            const startCollect = () => {
                if (start) {
                    start = 0;
                    document.getElementById("start").innerText = "開始採集";
                } else {
                    start = 1;
                    document.getElementById("start").innerText = "停止採集";
                }
            };
        </script>
    </body>
</html>
