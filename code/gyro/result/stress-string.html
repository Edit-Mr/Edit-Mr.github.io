<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stress Level Data</title>
    </head>
    <body>
        <div id="data"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("data.json")
                    .then(response => response.json())
                    .then(data => {
                        var combined = "";
                        data.stressValuesArray.forEach(item => {
                            const date = new Date(item[0]); // Convert timestamp to Date object
                            // get the time in format of 05:30
                            const formattedDate = date
                                .toISOString()
                                .substring(11, 16); // Format the date
                            // only if date is 04/30, then add to the combined string
                            if (date.toISOString().substring(5, 10) == "04-30")
                            combined+=formattedDate + "," + Math.abs(item[1]) + ",休息\n";
                        });
                        document.getElementById("data").textContent = combined;
                    })
                    .catch(error =>
                        console.error("Error loading the data:", error)
                    );
            });
        </script>
    </body>
</html>
