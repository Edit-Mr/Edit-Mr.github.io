<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>日常活動追蹤</title>
    <meta name="description" content="A simple web page to collect gyro data">
    <meta name="keywords" content="gyro, data, collect">
    <meta name="author" content="Elvis Mao">
    <meta name="theme-color" content="#2e3440">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #2e3440;
            color: #e5e9f0;
            padding: 2em 1em;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        h1{
            margin-bottom: .5em;
        }
        a {
            display: block;
            padding: 0.5em 1em;
            font-size: 1em;
            background: #5e81ac;
            color: #eceff4;
            border: none;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
            margin: 0.5em auto;
        }

        a:hover {
            background: #81a1c1;
        }

        input {
            margin: 0.5em;
            background-color: #2e3440;
            color: #eceff4;
            border: 1px solid #5e81ac;
            padding: 0.5em;
        }
        p{
            background: #3b4252;
            margin: 0 1em;
            padding: 1em;
            text-align: left;
            line-height: 1.3;
        }
        footer{
            color: #656a77;
            margin-top: 2em;
        }

        .online{
            background: #a3be8c;
            color: #2e3440;
            padding: 0.5em;
            margin: 1em auto;
            border-radius: 0.5em;
            width: fit-content;
        }
        h2{
            margin: 2em 0 .5em 0;
        }
    </style>
</head>

<body>
    <h1>日常活動追蹤</h1>
    <div class="online">
        手環狀態: 追蹤中
    </div>
    <label for="hz">蒐集頻率</label>
    <input type="text" value="每分鐘">
    <a href="start">套用設定</a>
    <h2>今日活動</h2>
    <p>
        7:10 ~ 7:25 搭乘公車<br>
        7:30 ~ 7:35 走路<br>
        7:40 ~ 8:00 羽球揮拍<br>
        8:05 ~ 8:10 跑步<br>
        8:15 ~ 9:00 書寫<br>
        9:00 ~ 9:05 滑手機
    </p>
    <h2>統計分析</h2>
    <p>
        運動: 30分鐘<br>
        讀書: 45分鐘<br>
        通勤: 15分鐘<Br>
        滑手機: 5分鐘
    </p>
    <footer>生活駭客 2024</footer>
</body>

</html>
