<!-- @format -->

<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>日常活動追蹤</title>
        <meta
            name="description"
            content="A simple web page to collect gyro data"
        />
        <meta name="keywords" content="gyro, data, collect" />
        <meta name="author" content="Elvis Mao" />
        <meta name="theme-color" content="#2e3440" />
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background: #2e3440;
                color: #e5e9f0;
                padding: 2em 1em;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                text-align: center;
            }

            main {
                max-width: 800px;
                margin: 0 auto;
            }
            h1 {
                margin-bottom: 0.5em;
            }
            a {
                display: block;
                padding: 0.5em 1em;
                font-size: 1em;
                background: #5e81ac;
                color: #eceff4;
                border: none;
                cursor: pointer;
                text-decoration: none;
                width: fit-content;
                margin: 0.5em auto;
            }

            a:hover {
                background: #81a1c1;
            }

            input {
                margin: 0.5em;
                background-color: #2e3440;
                color: #eceff4;
                border: 1px solid #5e81ac;
                padding: 0.5em;
            }
            p {
                background: #3b4252;
                margin: 0 1em;
                padding: 1em;
                text-align: left;
                line-height: 1.3;
            }
            footer {
                color: #656a77;
                margin-top: 2em;
            }

            .online {
                background: #a3be8c;
                color: #2e3440;
                padding: 0.5em;
                margin: 1em auto;
                border-radius: 0.5em;
                width: fit-content;
            }
            h2 {
                margin: 2em 0 0.5em 0;
            }
            canvas {
                margin-bottom: 2rem;
            }
            #pieChart {
                max-height: 400px;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <main>
            <h1>日常活動追蹤</h1>
            <div class="online">手環狀態: 追蹤中</div>
            <label for="hz">蒐集頻率</label>
            <input type="text" value="每5分鐘" />
            <a href="start">套用設定</a>
            <!-- <h2>今日活動</h2>
            <p>
                7:10 ~ 7:25 搭乘公車<br />
                7:30 ~ 7:35 走路<br />
                7:40 ~ 8:00 羽球揮拍<br />
                8:05 ~ 8:10 跑步<br />
                8:15 ~ 9:00 書寫<br />
                9:00 ~ 9:05 滑手機
            </p> -->
            <h2>今日活動</h2>
            <canvas id="myChart"></canvas>
            <h2>壓力統計</h2>
            <canvas id="pieChart"></canvas>
            <div id="stress"></div>
            <h2>統計分析</h2>
            <canvas id="countChart"></canvas>
            <footer>生活駭客 2024</footer>
        </main>
        <script>
            // get data params number from url
            const urlParams = new URLSearchParams(window.location.search);
            const dataDate = urlParams.get("data")
                ? urlParams.get("data")
                : "0502";
            console.log(dataDate); // 0501
            document.addEventListener("DOMContentLoaded", function () {
                var csvData;
                fetch(dataDate + ".csv")
                    .then(response => response.text())
                    .then(data => {
                        csvData = data;
                        var rows = csvData.split("\n");
                        var index = 0;
                        var stressSummary = {
                            Rest: 0,
                            Low: 0,
                            Mid: 0,
                            High: 0,
                        };
                        var activitiesSummary = {
                            Rest: [],
                            Low: [],
                            Mid: [],
                            High: [],
                        };

                        var activityColors = {
                            跑步: "#d9ed92",
                            運球: "#b5e48c",
                            跳繩: "#99d98c",
                            網球: "#76c893",
                            投籃: "#52b69a",
                            羽球: "#34a0a4",
                            保齡球: "#168aad",
                            騎腳踏車: "#1a759f",
                            搭公車: "#1e6091",
                            寫作業: "#184e77",
                            滑手機: "#e4c1f9",
                            休息: "#778da9",
                        };
                        var activityCounts = {};

                        var ctxLine = document
                            .getElementById("myChart")
                            .getContext("2d");
                        var lineChart = new Chart(ctxLine, {
                            type: "bar",
                            data: {
                                labels: [],
                                datasets: [
                                    {
                                        label: "壓力指數",
                                        data: [],
                                        borderColor: [],
                                        backgroundColor: [],
                                        borderWidth: 3,
                                        fill: true,
                                        tension: 0.1,
                                    },
                                ],
                            },
                            options: {
                                plugins: {
                                    tooltip: {
                                        callbacks: {
                                            label: function (context) {
                                                var label =
                                                    context.dataset.data[
                                                        context.dataIndex
                                                    ];
                                                var activity =
                                                    rows[
                                                        context.dataIndex
                                                    ].split(",")[2];
                                                return `壓力指數: ${label}, 活動: ${activity}`;
                                            },
                                        },
                                    },
                                },
                                scales: {
                                    x: {
                                        autoSkip: true,
                                        maxTicksLimit: 10,
                                    },
                                },
                            },
                        });

                        function addData() {
                            if (index < rows.length) {
                                var row = rows[index].split(",");
                                var time = row[0];
                                var value = parseInt(row[1], 10);
                                var activity = row[2].trim();
                                var color =
                                    activityColors[activity] || "#e0e1dd";
                                if (activityCounts[activity]) {
                                    activityCounts[activity]++;
                                } else {
                                    activityCounts[activity] = 1;
                                }
                                lineChart.data.labels.push(time);
                                lineChart.data.datasets.forEach(dataset => {
                                    dataset.data.push(value);
                                    dataset.borderColor.push(color); // Line color
                                    dataset.backgroundColor.push(color);
                                });

                                // Categorize stress level for pie chart
                                if (value <= 25) {
                                    stressSummary.Rest += 3; // Assuming each interval represents 15 minutes
                                    activitiesSummary.Rest.push(activity);
                                } else if (value <= 50) {
                                    stressSummary.Low += 3;
                                    activitiesSummary.Low.push(activity);
                                } else if (value <= 75) {
                                    stressSummary.Mid += 3;
                                    activitiesSummary.Mid.push(activity);
                                } else {
                                    stressSummary.High += 3;
                                    activitiesSummary.High.push(activity);
                                }

                                lineChart.update();
                                index++;
                            } else {
                                clearInterval(interval); // Stop the interval when all data is loaded
                                updatePieChart(); // Update pie chart after all data is loaded
                                var ctxCount = document
                                    .getElementById("countChart")
                                    .getContext("2d");
                                var countChart = new Chart(ctxCount, {
                                    type: "bar",
                                    data: {
                                        labels: Object.keys(activityCounts),
                                        datasets: [
                                            {
                                                label: "活動次數",
                                                data: Object.values(
                                                    activityCounts
                                                ),
                                                backgroundColor: Object.keys(
                                                    activityCounts
                                                ).map(
                                                    activity =>
                                                        activityColors[
                                                            activity
                                                        ] * 3
                                                ),
                                            },
                                        ],
                                    },
                                    options: {
                                        plugins: {
                                            tooltip: {
                                                callbacks: {
                                                    label: function (context) {
                                                        var label =
                                                            context.dataset
                                                                .data[
                                                                context
                                                                    .dataIndex
                                                            ];
                                                        var activity =
                                                            context.label;
                                                        return `${activity}: ${(
                                                            value / 60
                                                        ).toFixed(0)} 時 ${(
                                                            value % 60
                                                        ).toFixed(0)} 分`;
                                                    },
                                                },
                                            },
                                        },
                                    },
                                });
                            }
                        }

                        var interval = setInterval(addData, 2); // Update the line chart every second

                        var ctxPie = document
                            .getElementById("pieChart")
                            .getContext("2d");
                        var pieChart = new Chart(ctxPie, {
                            type: "pie",
                            data: {
                                labels: ["休息", "低", "中", "高"],
                                datasets: [
                                    {
                                        label: "Stress Level Summary",
                                        data: [0, 0, 0, 0], // Initial data, to be updated
                                        backgroundColor: [
                                            "rgb(75, 192, 192)",
                                            "rgb(255, 205, 86)",
                                            "rgb(255, 159, 64)",
                                            "rgb(255, 99, 132)",
                                        ],
                                    },
                                ],
                            },
                            options: {
                                plugins: {
                                    tooltip: {
                                        callbacks: {
                                            label: function (context) {
                                                var label = context.label;
                                                var value = context.parsed;
                                                // value to hours and minutes7
                                                return `${label}: ${(
                                                    value / 60
                                                ).toFixed(0)} 時 ${(
                                                    value % 60
                                                ).toFixed(0)} 分`;
                                            },
                                        },
                                    },
                                },
                            },
                        });

                        function updatePieChart() {
                            pieChart.data.datasets.forEach(dataset => {
                                dataset.data = [
                                    stressSummary.Rest,
                                    stressSummary.Low,
                                    stressSummary.Mid,
                                    stressSummary.High,
                                ];
                            });
                            pieChart.update();
                        }
                    })
                    .catch(error =>
                        console.error("Error loading the data:", error)
                    );
            });
        </script>
    </body>
</html>
