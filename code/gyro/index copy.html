<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>iOS 陀螺儀數據蒐集</title>
    <meta name="description" content="A simple web page to collect gyro data">
    <meta name="keywords" content="gyro, data, collect">
    <meta name="author" content="Elvis Mao">
    <meta name="theme-color" content="#2e3440">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #2e3440;
            color: #e5e9f0;
            padding: 1em;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        a {
            display: block;
            padding: 0.5em 1em;
            font-size: 1.5em;
            background: #5e81ac;
            color: #eceff4;
            border: none;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
            margin: 0.5em auto;
        }

        a:hover {
            background: #81a1c1;
        }

        input {
            margin: 0.5em;
            background-color: #2e3440;
            color: #eceff4;
            border: 1px solid #5e81ac;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <h1>iOS 陀螺儀數據蒐集</h1>
    <a href="start">開始蒐集</a>
    <label for="hz">頻率</label>
    <input type="number">
    <br> <label for="work">標記</label>
    <input type="text" id="work">
</body>

</html>
