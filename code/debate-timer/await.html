<!DOCTYPE html>
<html>
<head>
  <title>Async/Await Example</title>
</head>
<body>
  <button id="button">Click me</button>
  <script>
    // define an async function that returns a Promise
    async function asyncFunction() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Hello, World!');
        }, 1000);
      });
    }

    // define a function that calls the async function
    // and waits for it to resolve
    async function myFunction() {
      // call the async function and wait for it to resolve
      const result = await asyncFunction();

      // use the result returned by the async function
      console.log(result);
    }

    // bind the myFunction function to the button's click event
    const button = document.querySelector('#button');
    button.addEventListener('click', myFunction);
  </script>
</body>
</html>
