<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歡迎</title>
    <style>
::-webkit-scrollbar {
display: none;
}

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            color: #40587c;
            letter-spacing: .5px;
            -webkit-font-smoothing: antialiased;
            box-sizing: inherit;
            
        }

        .container {
            display: flex;
            overflow-x: scroll;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            background-color: gray;
        }

        .page {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .page:nth-child(1) {
            background: hsl(140deg, 50%, 50%);
        }

        .page:nth-child(2) {
            background: hsl(210deg, 50%, 50%);
        }

        .page:nth-child(3) {
            background: hsl(270deg, 50%, 50%);
        }
        .bar-top {
            content: "";
            position: absolute;
            right: 0px;
            top: 0px;
            width: 100vw;
            height: 20px;
            background: #fff;
            border-bottom: 2px solid #40587c;
            z-index: 10;
        }
        .bar-bottom {
            content: "";
            position: absolute;
            right: 0px;
            bottom: 0px;
            width: 100vw;
            height: 20px;
            background: #fff;
            border-top: 2px solid #40587c;
            z-index: 10;
        }

        .bar-left {
            content: "";
            position: absolute;
            left: 0px;
            top: 20px;
            height: calc(100% - 40px);
            width: 20px;
            background: #fff;
            border-right: 2px solid #40587c;
            z-index: 10;
        }

        .bar-right {
            content: "";
            position: absolute;
            right: 0px;
            top: 20px;
            height: calc(100% - 40px);
            width: 20px;
            background: #fff;
            border-left: 2px solid #40587c;
            z-index: 10;
        }
        .copy {
            content: "";
            position: absolute;
            left: 20px;
            top: 20px;
            height: calc(100% - 40px);
            width: 40px;
            background: #fff;
            border-right: 2px solid #40587c;
            z-index: 3;
            align-items: flex-end;
            display: flex;
        }
        .copyright{
            line-height: 40px;
            font-size: 12px;
            vertical-align: baseline;
            transform: rotate(-90deg);
            transform-origin: top left;
            white-space:nowrap;
        }
        footer {
            content: "";
            position: absolute;
            padding-left:40px;
            right: 0px;
            bottom: 20px;
            width: 100vw;
            height: 40px;
            background: #fff;
            border-top: 2px solid #40587c;
            z-index: 2;
        }
    </style>
</head>

<body>
    <main>
        <div class="copy"><div class="copyright">Edit Mr.©2022 Copyright. All Rights Reserved.</div></div>
        <div class="bar-left"></div>
        <div class="container">
            <div class="page">Page1</div>
            <div class="page">Page2</div>
            <div class="page">Page3</div>
        </div>
        <div class="bar-right"></div>
        <div class="bar-top"></div>
        <footer>I'm imagination</footer>
        <div class="bar-bottom"></div>
    </main>
</body>
<script>
    let container = document.querySelector(".container");
    container.addEventListener("wheel", (event) => {
        event.preventDefault();
        container.scrollLeft += event.deltaY;
    });
</script>
</body>

</html>
