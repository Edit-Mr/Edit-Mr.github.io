<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歡迎</title>
    <script src="dat-gui.js"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            color: #40587c;
            letter-spacing: .5px;
            -webkit-font-smoothing: antialiased;
            box-sizing: inherit;

        }

        .container {
            display: flex;
            overflow-x: scroll;
            width: 100vw;
            height: 100vh;
            background-color: gray;
        }
        .page {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .page:nth-child(1) {
            width: calc(100vw- 20px);
            height: calc(100vh- 20px);
            overflow: hidden;
            background: black;
            background: linear-gradient(to bottom, #FFF 0%, #5788fe 100%);
        }

        .page:nth-child(2) {
            background: hsl(210deg, 50%, 50%);
        }

        .page:nth-child(3) {
            background: hsl(270deg, 50%, 50%);
        }
        canvas{
            width: 100vw;
            height: 100vh;
        }
        .bar-top {
            content: "";
            position: absolute;
            right: 0px;
            top: 0px;
            width: 100vw;
            height: 20px;
            background: #fff;
            border-bottom: 2px solid #40587c;
            z-index: 10;
        }

        .bar-bottom {
            content: "";
            position: absolute;
            right: 0px;
            bottom: 0px;
            width: 100vw;
            height: 20px;
            background: #fff;
            border-top: 2px solid #40587c;
            z-index: 10;
        }

        .bar-left {
            content: "";
            position: absolute;
            left: 0px;
            top: 20px;
            height: calc(100% - 40px);
            width: 20px;
            background: #fff;
            border-right: 2px solid #40587c;
            z-index: 10;
        }

        .bar-right {
            content: "";
            position: absolute;
            right: 0px;
            top: 20px;
            height: calc(100% - 40px);
            width: 20px;
            background: #fff;
            border-left: 2px solid #40587c;
            z-index: 10;
        }

        .copy {
            content: "";
            position: absolute;
            left: 20px;
            top: 20px;
            height: calc(100% - 40px);
            width: 40px;
            background: #fff;
            border-right: 2px solid #40587c;
            z-index: 3;
            align-items: flex-end;
            display: flex;
        }

        .copyright {
            line-height: 40px;
            font-size: 12px;
            vertical-align: baseline;
            transform: rotate(-90deg);
            transform-origin: top left;
            white-space: nowrap;
        }

        footer {
            content: "";
            position: absolute;
            padding-left: 60px;
            left: 0px;
            bottom: 20px;
            width: 70vw;
            height: 40px;
            background: #fff;
            border: 2px solid #40587c;
            z-index: 2;
            display: flex;
            flex-flow: row nowrap;
        }

        .coin {
            width: 40px;
            height: 40px;
            background: url('/img/dollar.png'), #40587c;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 34px;
        }

        .exchange {
            padding-left: 10px;
            line-height: 40px;

        }

        /*background*/
        .filter {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #fe5757;
            animation: colorChange 30s ease-in-out infinite;
            animation-fill-mode: both;
            mix-blend-mode: overlay;
        }

        @keyframes colorChange {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: .9;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="copy">
            <div class="copyright">Edit Mr.©2022 Copyright. All Rights Reserved. Using a mobile phone may run off the page.</div>
        </div>
        <div class="bar-left"></div>
        <div class="container">
            <div class="page">
                <div class="filter"></div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="page">Page2</div>
            <div class="page">Page3</div>
        </div>
        <div class="bar-right"></div>
        <div class="bar-top"></div>
        <footer>
            <div class="coin"></div>
            <div class="exchange">USD:29.53&emsp;BTC:898,946.30&emsp;ETH:53,490.00&emsp;CNY:4.42&emsp;</div>
        </footer>
        <div class="bar-bottom"></div>
    </main>
</body>
<script>
    /*slide*/
    let container = document.querySelector(".container");
    container.addEventListener("wheel", (event) => {
        event.preventDefault();
        container.scrollLeft += event.deltaY;
    });
    /*stars*/
    function Star(id, x, y) {
        this.id = id;
        this.x = x;
        this.y = y;
        this.r = Math.floor(Math.random() * 2) + 1;
        var alpha = (Math.floor(Math.random() * 10) + 1) / 10 / 2;
        this.color = "rgba(255,255,255," + alpha + ")";
    }

    Star.prototype.draw = function () {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = this.r * 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.fill();
    }

    Star.prototype.move = function () {
        this.y -= .15 + params.backgroundSpeed / 100;
        if (this.y <= -10) this.y = HEIGHT + 10;
        this.draw();
    }


    function Dot(id, x, y, r) {
        this.id = id;
        this.x = x;
        this.y = y;
        this.r = Math.floor(Math.random() * 5) + 1;
        this.maxLinks = 2;
        this.speed = .5;
        this.a = .5;
        this.aReduction = .005;
        this.color = "rgba(255,255,255," + this.a + ")";
        this.linkColor = "rgba(255,255,255," + this.a / 4 + ")";

        this.dir = Math.floor(Math.random() * 140) + 200;
    }

    Dot.prototype.draw = function () {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = this.r * 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.fill();
    }

    Dot.prototype.link = function () {
        if (this.id == 0) return;
        var previousDot1 = getPreviousDot(this.id, 1);
        var previousDot2 = getPreviousDot(this.id, 2);
        var previousDot3 = getPreviousDot(this.id, 3);
        if (!previousDot1) return;
        ctx.strokeStyle = this.linkColor;
        ctx.moveTo(previousDot1.x, previousDot1.y);
        ctx.beginPath();
        ctx.lineTo(this.x, this.y);
        if (previousDot2 != false) ctx.lineTo(previousDot2.x, previousDot2.y);
        if (previousDot3 != false) ctx.lineTo(previousDot3.x, previousDot3.y);
        ctx.stroke();
        ctx.closePath();
    }

    function getPreviousDot(id, stepback) {
        if (id == 0 || id - stepback < 0) return false;
        if (typeof dots[id - stepback] != "undefined") return dots[id - stepback];
        else return false;//getPreviousDot(id - stepback);
    }

    Dot.prototype.move = function () {
        this.a -= this.aReduction;
        if (this.a <= 0) {
            this.die();
            return
        }
        this.color = "rgba(255,255,255," + this.a + ")";
        this.linkColor = "rgba(255,255,255," + this.a / 4 + ")";
        this.x = this.x + Math.cos(degToRad(this.dir)) * (this.speed + params.dotsSpeed / 100),
            this.y = this.y + Math.sin(degToRad(this.dir)) * (this.speed + params.dotsSpeed / 100);

        this.draw();
        this.link();
    }

    Dot.prototype.die = function () {
        dots[this.id] = null;
        delete dots[this.id];
    }


    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        WIDTH,
        HEIGHT,
        mouseMoving = false,
        mouseMoveChecker,
        mouseX,
        mouseY,
        stars = [],
        initStarsPopulation = 80,
        dots = [],
        dotsMinDist = 2,
        params = {
            maxDistFromCursor: 50,
            dotsSpeed: 0,
            backgroundSpeed: 0
        };

    var gui;
    gui = new dat.GUI();
    gui.add(params, 'maxDistFromCursor').min(0).max(100).step(10).name('Size');
    gui.add(params, 'dotsSpeed').min(0).max(100).step(.5).name('Speed');
    gui.add(params, 'backgroundSpeed').min(0).max(150).step(1).name('Sky speed');
    gui.open();

    setCanvasSize();
    init();

    function setCanvasSize() {
        WIDTH = document.documentElement.clientWidth,
            HEIGHT = document.documentElement.clientHeight;

        canvas.setAttribute("width", WIDTH);
        canvas.setAttribute("height", HEIGHT);
    }

    function init() {
        ctx.strokeStyle = "white";
        ctx.shadowColor = "white";
        for (var i = 0; i < initStarsPopulation; i++) {
            stars[i] = new Star(i, Math.floor(Math.random() * WIDTH), Math.floor(Math.random() * HEIGHT));
            //stars[i].draw();
        }
        ctx.shadowBlur = 0;
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        for (var i in stars) {
            stars[i].move();
        }
        for (var i in dots) {
            dots[i].move();
        }
        drawIfMouseMoving();
        requestAnimationFrame(animate);
    }

    window.onmousemove = function (e) {
        mouseMoving = true;
        mouseX = e.clientX;
        mouseY = e.clientY;
        clearInterval(mouseMoveChecker);
        mouseMoveChecker = setTimeout(function () {
            mouseMoving = false;
        }, 100);
    }


    function drawIfMouseMoving() {
        if (!mouseMoving) return;

        if (dots.length == 0) {
            dots[0] = new Dot(0, mouseX, mouseY);
            dots[0].draw();
            return;
        }

        var previousDot = getPreviousDot(dots.length, 1);
        var prevX = previousDot.x;
        var prevY = previousDot.y;

        var diffX = Math.abs(prevX - mouseX);
        var diffY = Math.abs(prevY - mouseY);

        if (diffX < dotsMinDist || diffY < dotsMinDist) return;

        var xVariation = Math.random() > .5 ? -1 : 1;
        xVariation = xVariation * Math.floor(Math.random() * params.maxDistFromCursor) + 1;
        var yVariation = Math.random() > .5 ? -1 : 1;
        yVariation = yVariation * Math.floor(Math.random() * params.maxDistFromCursor) + 1;
        dots[dots.length] = new Dot(dots.length, mouseX + xVariation, mouseY + yVariation);
        dots[dots.length - 1].draw();
        dots[dots.length - 1].link();
    }
    //setInterval(drawIfMouseMoving, 17);

    function degToRad(deg) {
        return deg * (Math.PI / 180);
    }

</script>
</body>

</html>
