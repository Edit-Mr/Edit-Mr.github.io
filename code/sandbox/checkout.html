<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>付款</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                background-color: #ffffff;
            }

            main {
                display: flex;
                min-height: 100svh;
            }

            section,
            header {
                flex: 1;
                padding-top: 3rem;
            }

            .container {
                max-width: 560px;
                margin: 0 auto;
                padding: 2rem;
            }

            header {
                background-color: #f7f7f8;
                color: rgb(18, 18, 23);
            }
            header h1 {
                font-size: 2.5rem;
                margin-block: 0rem;
            }
            header h2 {
                font-size: 1.5rem;
                margin-block: 1rem 2rem;
                letter-spacing: 0.15rem;
            }
            header p {
                color: #b5b5b5;
            }
            h3 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            section {
                box-shadow: 0px 0 24px rgba(0, 0, 0, 0.014);
            }

            section h3 + p {
                color: #565656;
            }

            p {
                font-size: 1rem;
                margin: 0.5rem 0;
            }

            .products {
                margin: 1rem 0;
            }

            .product {
                display: flex;
                align-items: center;
                margin: 0.5rem 0;
            }

            .product img {
                width: 100px;
                height: 100px;
                object-fit: contain;
                margin-right: 1rem;
                background: #ffffff;
            }

            .product p {
                color: #999999;
            }

            .price {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                margin: 1rem 0;
            }

            .price h3.price-number {
                font-size: 2rem;
            }

            /* right */
            .container > h3:first-child {
                margin-top: 0;
            }
            section h3 {
                margin-top: 2rem;
            }
            h2 + p {
                margin: 1rem 0;
            }

            .payMethods {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
            }
            .payMethods label {
                padding: 0.75rem;
                background-color: #fff;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-weight: 600;
                color: #65656d;
                transition: background 0.15s ease, border 0.15s ease,
                    box-shadow 0.15s ease;
                border: 1px solid #e6e6e6;
                box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.03),
                    0px 3px 6px rgba(0, 0, 0, 0.02);
                cursor: pointer;
                margin: 0;
            }

            .payMethods label:hover:not(:disabled),
            input[type="text"]:hover:not(:disabled) {
                box-shadow: inset 0 0 0 1px rgba(10, 10, 46, 0.24),
                    0 1px 1px rgba(10, 10, 11, 0.06);
            }

            label[for="cardNumber"] {
                display: flex;
                align-items: center;
            }

            #cardNumber.visa {
                background-image: url(visa.svg);
                background-repeat: no-repeat;
                background-position: right 0.5rem center;
                background-size: 1.5rem;
            }

            #cardNumber.master {
                background-image: url(master.svg);
                background-repeat: no-repeat;
                background-position: right 0.5rem center;
                background-size: 1.5rem;
            }

            #cardNumber.jcb {
                background-image: url(jcb.svg);
                background-repeat: no-repeat;
                background-position: right 0.5rem center;
                background-size: 1.5rem;
            }

            input[type="radio"] {
                display: none;
            }

            label img {
                height: 1.5rem;
                margin-left: 0.1rem;
                vertical-align: middle;
            }

            input[type="radio"]:checked + label {
                color: #7047eb;
                box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.03),
                    0px 3px 6px rgba(0, 0, 0, 0.02), 0 0 0 1px #7047eb;
                border: 1px solid #7047eb;
            }

            label {
                display: block;
                margin: 1rem 0 0.5rem;
            }

            input[type="text"],
            input[type="number"] {
                padding: 0.75rem;
                background-color: #fff;
                border-radius: 0.5rem;
                transition: background-color 0.15s ease, border 0.15s ease,
                    box-shadow 0.15s ease, color 0.15s ease;
                border: 0;
                box-shadow: 0px 0px 0px 1px rgba(10, 10, 46, 0.16) inset,
                    0px 1px 1px rgba(10, 10, 11, 0.06);
                padding-left: 1rem;
                padding-right: 1rem;
                width: 100%;
            }

            input[type="text"]:focus,
            input[type="number"]:focus {
                box-shadow: 0px 0px 0px 2px #7047eb;
            }
            .creditCardData {
                /* display: none; */
                max-height: 0rem;
                transition: max-height 0.3s ease, opacity 1s ease;
                opacity: 0;
                overflow: hidden;
            }

            .creditCardData > div {
                display: flex;
                gap: 1rem;
                align-items: flex-end;
                flex-wrap: wrap;
            }
            .creditCardData > div > div {
                flex: 1;
            }
            input::placeholder,
            textarea::placeholder {
                color: #9ca3af;
                opacity: 1;
            }
            .payMethods:has(#creditCard:checked) ~ .creditCardData {
                opacity: 1;
                max-height: 50vh;
                overflow: unset;
            }

            button {
                font-size: 1rem;
                display: flex;
                width: 100%;
                margin-top: 2.5rem;
                justify-content: center;
                align-items: center;
                line-height: 1.75rem;
                padding: 0.625rem 1rem;
                background: rgb(112, 71, 235);
                color: #fff;
                border-radius: 0.5rem;
                cursor: pointer;
                max-width: 100%;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }

            button:hover {
                background: rgb(94, 59, 196);
            }
            button:active {
                background: rgb(76, 47, 157);
            }

            button:disabled {
                cursor: not-allowed;
                opacity: 0.5;
            }
            .remind {
                text-align: center;
            }

            footer {
                color: rgb(108, 108, 137);
                text-align: center;
                font-size: 0.8rem;
                padding: 1rem 0;
            }

            /* aspect ratio 4:3 */
            @media (max-aspect-ratio: 4/3) {
                main {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <div class="container">
                    <h1>付款</h1>
                    <h2>一家商店</h2>
                    <div class="products">
                        <div class="product">
                            <img
                                src="https://dictionary.cambridge.org/zht/images/thumb/Tshirt_noun_001_18267.jpg"
                                alt=""
                            />
                            <div>
                                <h3>帽子</h3>
                                <p>L *1</p>
                            </div>
                        </div>
                        <div class="product">
                            <img
                                src="https://dictionary.cambridge.org/zht/images/thumb/Tshirt_noun_001_18267.jpg"
                                alt=""
                            />
                            <div>
                                <h3>帽子</h3>
                                <p>L *1</p>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <h3>總金額</h3>
                        <h3 class="price-number">NT$ 1,000</h3>
                    </div>
                </div>
            </header>
            <section>
                <div class="container">
                    <h3>付款方式</h3>
                    <div class="payMethods">
                        <input
                            type="radio"
                            name="payMethod"
                            id="creditCard"
                            value="creditCard"
                        />
                        <label for="creditCard">信用卡</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="bankTransfer"
                            value="bankTransfer"
                        />
                        <label for="bankTransfer">匯款</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="linePay"
                            value="linePay"
                        />
                        <label for="linePay">Line Pay</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="applePay"
                            value="applePay"
                        />
                        <label for="applePay">Apple Pay</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="googlePay"
                            value="googlePay"
                        />
                        <label for="googlePay">Google Pay</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="convenienceStore"
                            value="convenienceStore"
                        />
                        <label for="convenienceStore">超商代碼</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="aftee"
                            value="aftee"
                        />
                        <label for="aftee">AFTEE 先買後付</label>
                    </div>
                    <div class="creditCardData">
                        <h3>信用卡資料</h3>
                        <label for="cardNumber"
                            >信用卡號碼
                            <img src="visa.svg" alt="" />
                            <img src="master.svg" alt="" />
                            <img src="jcb.svg" alt="" />
                        </label>
                        <input
                            type="text"
                            name="cardNumber"
                            id="cardNumber"
                            placeholder="**** **** **** ****"
                        />
                        <div>
                            <div>
                                <label for="cardExpire">有效期限</label>
                                <input
                                    type="text"
                                    name="cardExpire"
                                    id="cardExpire"
                                    placeholder="MM / YY"
                                />
                            </div>
                            <div>
                                <label for="cardCVC">安全碼</label>
                                <input
                                    type="number"
                                    name="cardCVC"
                                    id="cardCVC"
                                    placeholder="CVC"
                                    min="100"
                                    max="999"
                                />
                            </div>
                        </div>
                    </div>
                    <h3>優惠卷</h3>
                    <label for="coupon">輸入優惠卷代碼</label>
                    <input
                        type="text"
                        name="coupon"
                        id="coupon"
                        placeholder="ABCDEF"
                    />
                    <button>確認付款</button>
                </div>
                <footer>© 2023 毛哥EM, 依依 All Rights Reserved</footer>
            </section>
        </main>
        <script>
            // add space every 4 characters
            document
                .querySelector("#cardNumber")
                .addEventListener("input", function (e) {
                    if (e.target.value.length > 19) {
                        e.target.value = e.target.value.slice(0, 19);
                    }
                    let value = e.target.value;
                    value = value.replace(/\s/g, "");
                    // add space every 4 characters. Dont add space at the end
                    value = value.replace(/(\d{4})/g, "$1 ").trim();
                    e.target.value = value;

                    // add visa, master, jcb logo
                    let cardType = "";
                    if (/^4/.test(value)) {
                        cardType = "visa";
                    } else if (/^5[1-5]/.test(value)) {
                        cardType = "master";
                    } else if (/^3[47]/.test(value)) {
                        cardType = "jcb";
                    }
                    document.querySelector("#cardNumber").classList = cardType;
                });
            // add slash and space after 2 characters. don't ad  whem its more than 4 characters
            document
                .querySelector("#cardExpire")
                .addEventListener("input", function (e) {
                    let value = e.target.value;
                    value = value.replace(/\s/g, "");
                    value = value.replace(/(\d{2})(\d{2})/g, "$1 / $2");
                    e.target.value = value;
                });
        </script>
    </body>
</html>
