<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>付款</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                background-color: #ffffff;
            }

            main {
                display: flex;
                min-height: 100svh;
            }

            section,
            header {
                flex: 1;
                padding-top: 3rem;
            }

            .container {
                max-width: 560px;
                margin: 0 auto;
                padding: 2rem;
            }

            header {
                background-color: #f7f7f8;
                color: rgb(18, 18, 23);
                h1 {
                    font-size: 2.5rem;
                    margin-block: 0rem;
                }
                h2 {
                    font-size: 1.5rem;
                    margin-block: 1rem 2rem;
                    letter-spacing: 0.15rem;
                }
                p {
                    color: #b5b5b5;
                }
            }

            h3 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }
            
            section {
                box-shadow: 0px 0 24px rgba(0, 0, 0, 0.014);
            }

            section h3 + p {
                color: #565656;
            }

            p {
                font-size: 1rem;
                margin: 0.5rem 0;
            }

            .products {
                margin: 1rem 0;
            }

            .product {
                display: flex;
                align-items: center;
                margin: 0.5rem 0;
            }

            .product img {
                width: 100px;
                height: 100px;
                object-fit: contain;
                margin-right: 1rem;
                background: #ffffff;
            }

            .product p {
                color: #999999;
            }

            .price {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                margin: 1rem 0;
            }
            .price h3.price-number {
                font-size: 2rem;
            }
            h2 + p {
                margin: 1rem 0;
            }

            .payMethods {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                label {
                    padding: 0.75rem;
                    background-color: #fff;
                    border-radius: 0.5rem;
                    font-size: 0.875rem;
                    font-weight: 600;
                    color: #65656d;
                    transition: background 0.15s ease, border 0.15s ease,
                        box-shadow 0.15s ease;
                    border: 1px solid #e6e6e6;
                    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.03),
                        0px 3px 6px rgba(0, 0, 0, 0.02);
                    cursor: pointer;
                }
            }

            input[type="radio"] {
                display: none;
            }
            .container > label {
                display: inline-block;
                padding: 0.5rem 1rem;
                margin: 0.5rem 0;
                border: 1px solid #333;
                border-radius: 5px;
                line-height: 1.5;
                transition: background-color 0.3s, color 0.3s;
                line-height: 14.0833px;
            }
            label img {
                height: 1.5rem;
                margin-left: 0.1rem;
                vertical-align: middle;
            }

            input[type="radio"]:checked + label {
                color: #7047eb;
                box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.03),
                    0px 3px 6px rgba(0, 0, 0, 0.02), 0 0 0 1px #7047eb;
                border: 1px solid #7047eb;
            }
            .creditCardData label {
                display: block;
                margin: 1rem 0 0.5rem;
            }
            input[type="text"] {
                width: 16rem;
                padding: 0.5rem;
                margin: 0.5rem 0;
                border: 1px solid #333;
                border-radius: 5px;
            }
            .creditCardData {
                display: none;
            }
            .creditCardData > div {
                display: flex;
                gap: 1rem;
                align-items: flex-end;
                flex-wrap: wrap;
            }
            #creditCard:checked ~ .creditCardData {
                display: block;
            }
            button {
                width: 100%;
                padding: 1rem;
                margin-block: 2rem 1rem;
                background-color: #333;
                color: rgb(18, 18, 23);
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }

            button:hover {
                background-color: #3c3c3c;
            }
            button:active {
                background-color: #555;
            }
            .remind {
                text-align: center;
            }

            footer {
                color: #6d6d6d;
                text-align: center;
                padding: 1rem 0;
            }

            /* aspect ratio 4:3 */
            @media (max-aspect-ratio: 4/3) {
                main {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <div class="container">
                    <h1>付款</h1>
                    <h2>一家商店</h2>
                    <div class="products">
                        <div class="product">
                            <img
                                src="https://dictionary.cambridge.org/zht/images/thumb/Tshirt_noun_001_18267.jpg"
                                alt=""
                            />
                            <div>
                                <h3>帽子</h3>
                                <p>L *1</p>
                            </div>
                        </div>
                        <div class="product">
                            <img
                                src="https://dictionary.cambridge.org/zht/images/thumb/Tshirt_noun_001_18267.jpg"
                                alt=""
                            />
                            <div>
                                <h3>帽子</h3>
                                <p>L *1</p>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <h3>總金額</h3>
                        <h3 class="price-number">NT$ 1,000</h3>
                    </div>
                </div>
            </header>
            <section>
                <div class="container">
                    <h3>付款方式</h3>
                    <div class="payMethods">
                        <input
                            type="radio"
                            name="payMethod"
                            id="creditCard"
                            value="creditCard"
                        />
                        <label for="creditCard"
                            >信用卡 (Visa MasterCard JCB)</label
                        >
                        <input
                            type="radio"
                            name="payMethod"
                            id="bankTransfer"
                            value="bankTransfer"
                        />
                        <label for="bankTransfer">匯款</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="linePay"
                            value="linePay"
                        />
                        <label for="linePay">Line Pay</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="applePay"
                            value="applePay"
                        />
                        <label for="applePay">Apple Pay</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="googlePay"
                            value="googlePay"
                        />
                        <label for="googlePay">Google Pay</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="convenienceStore"
                            value="convenienceStore"
                        />
                        <label for="convenienceStore">超商代碼</label>
                        <input
                            type="radio"
                            name="payMethod"
                            id="aftee"
                            value="aftee"
                        />
                        <label for="aftee">AFTEE 先買後付</label>
                    </div>
                    <div class="creditCardData">
                        <h3>信用卡資料</h3>
                        <div>
                            <div>
                                <label for="cardNumber"
                                    >信用卡號碼
                                    <img src="visa.svg" alt="" />
                                    <img src="master.svg" alt="" />
                                    <img src="jcb.svg" alt="" />
                                </label>
                                <input
                                    type="text"
                                    name="cardNumber"
                                    id="cardNumber"
                                    placeholder="**** **** **** ****"
                                />
                            </div>
                            <div>
                                <label for="cardExpire">有效期限</label>
                                <input
                                    type="text"
                                    name="cardExpire"
                                    id="cardExpire"
                                    placeholder="MM/YY"
                                />
                            </div>
                            <div>
                                <label for="cardCVC">安全碼</label>
                                <input
                                    type="text"
                                    name="cardCVC"
                                    id="cardCVC"
                                    placeholder="CVC"
                                />
                            </div>
                        </div>
                    </div>
                    <button>確認付款</button>
                    <div class="remind">
                        點擊確認送出即代表您同意我們的隱私權政策及平台服務條款。
                    </div>
                </div>
                <footer>© 2023 毛哥EM, 依依 All Rights Reserved</footer>
            </section>
        </main>
    </body>
</html>
