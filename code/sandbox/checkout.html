<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>付款</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }

            header {
                background-color: #333;
                color: #fff;
            }

            main ,header{
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }
            header h2 {
                font-size: 1.5rem;
                margin-block: 1rem 0;
            }

            h2 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }

            p {
                font-size: 1rem;
                margin: 0.5rem 0;
            }

            .products {
                margin: 1rem 0;
            }

            .product {
                display: flex;
                align-items: center;
                margin: 0.5rem 0;
            }

            .product img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                margin-right: 1rem;
            }

            .price {
                display: flex;
                justify-content: space-between;
                margin: 1rem 0;
            }

            .price h2 {
                font-size: 1.5rem;
            }

            input[type="radio"] {
                display: none;
            }

            label {
                display: inline-block;
                padding: 0.5rem 1rem;
                margin: 0.5rem 0;
                border: 1px solid #333;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="radio"]:checked + label {
                background-color: #333;
                color: #fff;
            }

            input[type="text"] {
                width: 100%;
                padding: 0.5rem;
                margin: 0.5rem 0;
                border: 1px solid #333;
                border-radius: 5px;
            }

            button {
                width: 100%;
                padding: 0.5rem;
                margin: 1rem 0;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .remind {
                text-align: center;
                margin: 1rem 0;
            }

            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 1rem 0;
            }

            footer img {
                width: 30px;
                height: 30px;
                margin: 0 0.5rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>付款</h1>
            <h2>線上商城</h2>
            <p>商店代號： U05261922</p>
        </header>
        <main>
            <h2>訂單編號</h2>
            <p>2024-0526-1922</p>
            <div class="products">
                <div class="product">
                    <img src="" alt="" />
                    <div>
                        <h3>帽子</h3>
                        <p>L 一件</p>
                    </div>
                </div>
                <div class="product">
                    <img src="" alt="" />
                    <div>
                        <h3>帽子</h3>
                        <p>L 一件</p>
                    </div>
                </div>
            </div>
            <div class="price">
                <h2>總金額</h2>
            </div>
            <h2>付款方式</h2>
            <input
                type="radio"
                name="payMethod"
                id="creditCard"
                value="creditCard"
            />
            <label for="creditCard">信用卡</label>
            <input type="radio" name="payMethod" id="linePay" value="linePay" />
            <label for="linePay">Line Pay</label>
            <input
                type="radio"
                name="payMethod"
                id="applePay"
                value="applePay"
            />
            <label for="applePay">Apple Pay</label>
            <h2>運送方式</h2>
            <input
                type="radio"
                name="shippingMethod"
                id="homeDelivery"
                value="homeDelivery"
            />
            <label for="homeDelivery">宅配</label>
            <input
                type="radio"
                name="shippingMethod"
                id="storePickup"
                value="storePickup"
            />
            <label for="storePickup">超商取貨</label>
            <h2>信用卡資料</h2>
            <label for="cardNumber"
                >信用卡號碼
                <img src="visa.svg" alt="" />
                <img src="master.svg" alt="" />
                <img src="jcb.svg" alt="" />
            </label>
            <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                placeholder="**** **** **** ****"
            />
            <label for="cardExpire">有效期限</label>
            <input
                type="text"
                name="cardExpire"
                id="cardExpire"
                placeholder="MM/YY"
            />
            <label for="cardCVC">安全碼</label>
            <input type="text" name="cardCVC" id="cardCVC" placeholder="CVC" />
            <button>確認付款</button>
            <div class="remind">
                點擊確認送出即代表您同意我們的隱私權政策及平台服務條款。
            </div>
        </main>
        <footer>2024 Elvis Mao All rights reserved.</footer>
    </body>
</html>
