<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座位表生成器-隨機、自訂座位 | 毛哥EM的基地</title>
  <style>
    :root {
      --settWidth: calc(50vw - 47.5vh - 2em);
      --titleWidth: calc(var(--settWidth) / 10);
    }

    * {
      margin: 0;
      padding: 0;
      font-size: 1.5vw;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      background-color: #099c84;
      display: flex;
    }

    body>div {
      position: relative;
      border-radius: var(--titleWidth);
      height: 95vh;
      padding: 1rem;
    }

    #setting {
      width: var(--settWidth);
      margin: 1rem 1rem 0px 1rem;
      background-color: greenyellow;
      text-align: center;
    }

    input,
    button {
      padding: 0.5rem;
      margin: 0.25rem;
      width: 3rem;
      border: none;
      border-radius: 0.5rem;
    }

    #random,
    #clear {
      width: 5rem;
      margin-top: 1rem;
    }

    #title {
      width: 5rem;
    }

    h1 {
      font-size: var(--titleWidth);
      margin: var(--titleWidth);
    }

    #room {
      margin-top: 1rem;
      width: 95vh;
      background-color: aquamarine;
    }

    p {
      margin-bottom: 1rem;
    }

    @media (max-aspect-ratio: 1/1) {
      .room {
        width: 95vw;
        height: 95vw;
      }
    }

    #room div {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      height: 0;
      float: left;
      margin: 1%;
      background-color: rgb(10, 197, 203);
      cursor: move;
      font-size: 3vw;
      color: white;
      position: absolute;
      border-radius: 20px;
      text-align: center;
    }

    .add {
      padding-bottom: 10% !important;
      font-size: 2vw;
    }
  </style>
  <script>
    let activeSquare = null;
    let activeOffsetX = 0;
    let activeOffsetY = 0;
    window.addEventListener("load", function () {
      console.log("hi")
      var room = document.getElementById("room");
      const ScreenWidth = window.innerWidth;
      const ScreenHeight = window.innerHeight;

      const populationInput = document.querySelector('.population');
      populationInput.addEventListener('change', function () {
        console.log("changed");
        var x = parseInt(document.getElementById("x").value);
        var y = parseInt(document.getElementById("y").value);
        if (window.innerWidth > window.innerHeight) roomWidth = window.innerWidth; else roomWidth = window.innerHeight;
        let blockWidth = roomWidth / (x + 1);
        console.log(parseInt(x) + 1);
        for (var i = 0; i < x; i++) {
          for (var j = 0; j < y; j++) {
            var a = document.createElement("div");
            a.style.left = blockWidth*j+"px";
            a.style.top = "200px";
            a.style.width = blockWidth;
            a.style.paddingBottom=blockWidth;
            a.innerText = i * x + j;
            room.appendChild(a);
          }
        }
      });
      var squares = document.querySelectorAll("#room > div");
      squares.forEach(function (square) {
        square.addEventListener("mousedown", function (e) {
          activeSquare = square;
          activeOffsetX = e.clientX - square.offsetLeft;
          activeOffsetY = e.clientY - square.offsetTop;
        });
        square.addEventListener("touchmove", function (e) {
          e.preventDefault();
          var touch = e.touches[0];
          console.log(e.target.style);
          e.target.style.left = "calc(" + touch.clientX + "px - var(--settWidth) - 4rem - " + blockWidth / 2 + "vw)";
          e.target.style.top = "calc(" + touch.clientY + "px - 1rem - " + blockWidth / 2 + "vw)";
        });
      });
      document.addEventListener("mousemove", function (e) {
        if (activeSquare) {
          e.preventDefault();
          var x = e.clientX - activeOffsetX;
          var y = e.clientY - activeOffsetY;
          activeSquare.style.left = x + "px";
          activeSquare.style.top = y + "px";
        }
      });
      document.addEventListener("mouseup", function (e) {
        activeSquare = null;
      });
    });
    function add() {
      var square = document.createElement("div");
      var title = document.getElementById("title").value;
      square.style.left = "400px";
      square.style.top = "200px";
      square.className = "add";
      square.innerText = title;
      square.style.backgroundColor = "green";
      room.appendChild(square);
      square.addEventListener("mousedown", function (e) {
        activeSquare = square;
        activeOffsetX = e.clientX - square.offsetLeft;
        activeOffsetY = e.clientY - square.offsetTop;
      });
      square.addEventListener("touchmove", function (e) {
        e.preventDefault();
        var touch = e.touches[0];
        console.log(e.target.style);
        e.target.style.left = "calc(" + touch.clientX + "px - var(--settWidth) - 4rem - " + blockWidth / 2 + "vw)";
        e.target.style.top = "calc(" + touch.clientY + "px - 1rem - " + blockWidth / 2 + "vw)";
      });
    }

    function clearA() {
      const elements = document.querySelectorAll('.add');
      elements.forEach((element) => {
        element.remove();
      });
    }

  </script>
</head>

<body>
  <div id="setting">
    <h1>座位表生成器</h1>
    <p>方塊可拖曳</p>

    人數 <input type="number" class="population" id="x" value="7">×<input type="number" class="population" id="y"
      value="7"><br>
    標示用 <input type="text" id="title" value="講桌">
    <button id="add" onclick="add()">添加</button>
    <button id="clear" onclick="clearA()">清空標示</button>
    <button id="random" onclick="random()">隨機排序</button>
  </div>
  <div id="room">

  </div>
</body>

</html>
