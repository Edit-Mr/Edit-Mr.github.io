* {

  justify-items: center;
  weight: 100vw;
}
 
.signup-container {
  display: grid;
  grid-template-areas: "left right";
  max-width: 900px;
}
 
.left-container {
  background: #807182;
  overflow-x: hidden;
  overflow-y: auto;
  padding: 40px 10px 10px 10px;
  position: relative;
  text-align: center;
  color: white;
  width: 300px;
}
  ul{padding-left:15px;
  text-align:left;}
.left-container h1 {
  color: rgba(0, 0, 0, 0.8);
  display: inline-block;
  font-size: 24px;
  margin-bottom: 10px;
}
 
.right-container {
  background: #f9c7c2;
  display: grid;
  grid-template-areas: "." ".";
  width: 500px;
}
.right-container h1:nth-of-type(1) {
  color: rgba(0, 0, 0, 0.8);
  font-size: 28px;
  font-weight: 600;
}
.right-container .set {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}
.right-container input {
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  height: 38px;
  line-height: 38px;
  padding-left: 5px;
}
.right-container input, .right-container label {
  color: rgba(0, 0, 0, 0.8);
}
.right-container header {
  padding: 40px;
}
.right-container label, .right-container input {
  width: 176px;
}
  
.right-container .kind .radio-container ,.right-container .include .radio-container{
  display: flex;
  justify-content: space-between;
  width: 100%;
}
.right-container footer {
  align-items: center;
  background: #fff;
  display: grid;
  padding: 5px 40px;
}
.right-container footer button, .right-container footer input{
  border: 1px solid rgba(0, 0, 0, 0.2);
  height: 38px;
  line-height: 38px;
  width: 100px;
  border-radius: 19px;
  font-family: "Montserrat", sans-serif;
}
.right-container footer #back {
  background: #fff;
  transition: 0.2s all ease-in-out;
}
.right-container footer #back:hover {
  background: #171A2B;
  color: white;
}
.right-container footer #next {
  background: #807182;
  border: 1px solid transparent;
  color: #fff;
}
.right-container footer #next:hover {
  background: #171A2B;
}
 
.user label, .photo label, .about label, .kind label, .include label{
  display: block;
  margin-bottom: 5px;
}
 
.radio-container {
  background: #fff;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  display: inline-block;
  padding: 5px;
}
 
.radio-container label {
  background: transparent;
  border: 1px solid transparent;
  border-radius: 2px;
  display: inline-block;
  height: 26px;
  line-height: 26px;
  margin: 0;
  padding: 0;
  text-align: center;
  transition: 0.2s all ease-in-out;
  width: 78px;
}
 
 .radio-container input[type="radio"],.radio-container input[type="checkbox"] {
   display: none;
}
 .radio-container input[type="radio"]:checked + label,.radio-container input[type="checkbox"]:checked + label {

      ⚠️注意事項
    </h1>
          <ul>
    <li>檔案一次只能上傳一件，格式不拘</li>
<li>不使用模糊照片（拍攝時晃動，未對焦，失焦，解析度不足）</li>
<li>不使用過亮（人物面部過曝白掉）、過暗照片（拍照時在暗處，陰影下，未開閃光燈）</li>
<li>不使用色偏照片（偏黃，紅，綠，藍）</li>
<li>不使用主角不明確照片（人與背景同色，背景比例大過人，人物臉部遭裁切）</li>
<li>不使用姿勢不雅照片</li>
<li>收集數量-每人10張以上為佳（越多越好）個人照1〜2張，合照3〜7張
照片檔案大小最好在1MB以上，相素尺寸1600x1200以上</li>
<li>影片是用於畢業紀念冊的AR功能（三班專屬）</li>
 
      </ul>
