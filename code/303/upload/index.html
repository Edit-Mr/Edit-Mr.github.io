<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>國三3畢冊檔案上傳</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                text-align: center;
                background: #202e78;
                color: #edea98;
                padding: 10px;
            }
            p {
                padding-bottom: 5px;
                margin: 5px;
            }
            h1 {
                padding: 0px;
                color: #a9c1a3;
            }
            input {
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 4px;
                margin: 0px;
            }
            #next {
                padding: 10px;
                margin: 10px;
                background: #6989b9;
                border: 10px solid transparent;
                color: #fff;
            }
            #next:hover {
                background: #171a2b;
            }
            a {
                color: #e3bf28;
                text-size: 50%;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>國三3畢冊檔案上傳</h1>
        <p>極簡版，可上傳多張</p>
        <form method="post">
            <input type="file" name="photo" required draggable="true" />

            <input
                id="next"
                type="submit"
                value="上傳檔案"
                onclick="this.value='上傳中...';google.script.run.withSuccessHandler(fileUploaded)
                          .uploadFiles(this.parentNode);
                          return false;"
            />
        </form>

        <div class="author"><a href="https://edit-mr.github.io/code/">毛哥EM製作</a></div>

        <script>
            function fileUploaded(status) {
                console.log(status);
                document.getElementById("next").setAttribute("value", "上傳檔案");
                alert(status);
            }
        </script>
    </body>
</html>
