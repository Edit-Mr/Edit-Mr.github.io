    <style>
        body {
            background-color: #3f97fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100svh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        main {
            width: 20vw;
            height: 20vw;
            position: relative;
            pointer-events: none;
        }

        main>* {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .tail {
            width: 39.9%;
            transform-origin: top left;
            transform: rotate(0deg);
            right: 5%;
            left: auto;
            bottom: 1.2%;
            z-index: 1;
            animation: tail ease-in-out 2s infinite alternate;
        }

        @keyframes tail {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-25deg);
            }
        }

        .eye {
            width: 7.7%;
            height: 9.95%;
            background: #3a1d1d;
            border-radius: 100% / 100%;
            z-index: 3;
            top: 57.0%;
            left: 63.5%;
            transform: translate(-50%, -50%);
            animation: blink ease-in-out 3s infinite alternate;
        }

        .eye:first-of-type {
            left: 36.75%;
        }

        #origin {
            display: none;
            z-index: 3;
        }

        @keyframes blink {
            0% {
                height: 9.95%;
                top: 57.0%;
            }

            90% {
                height: 9.95%;
                top: 57.0%;
            }

            100% {
                height: 1%;
                top: 60.0%;
            }
        }

        #tennis {
            position: absolute;
            transform: translate(-50%, -50%);
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>

<body>

    <canvas></canvas>
    <script>
        var mouseX, mouseY, status = 0, currentX, currentY;
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        var tennis = document.getElementById('tennis');
        document.addEventListener('mousedown', function (e) {
            status = 1;
            mouseX = e.clientX;
            mouseY = e.clientY;
        })

        document.addEventListener('mouseup', function (e) {
            status = 0;
            var distance = Math.sqrt(Math.pow((currentX - mouseX), 2) + Math.pow((currentY - mouseY), 2));
            tennis.style.transitionDuration = distance / 1000 + "s";
            tennis.style.left = mouseX + "px";
            tennis.style.top = mouseY + "px";
            mouseX = null;
            mouseY = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Reset transition duration after animation ends
            tennis.addEventListener('transitionend', function () {
                tennis.style.transitionDuration = '0s';
            }, { once: true });
        });


        const eyes = document.querySelectorAll('.eye');

        document.addEventListener('mousemove', function (e) {
            if (status == 1) {
                tennis.style.left = e.clientX + "px";
                tennis.style.top = e.clientY + "px";
                if (mouseX) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    currentX = e.clientX;
                    currentY = e.clientY;

                    ctx.setLineDash([10, 10]);
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 3;
                    ctx.moveTo(currentX, currentY);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.stroke();
                }
            };
            eyes.forEach(eye => eye.style.transform = `translate(${(e.pageX - window.innerWidth / 2) / 20 - 50}%, ${(e.pageY - window.innerHeight / 2) / 14 - 50}%)`);
        });
    </script>
