    <style>
        body {
            background-color: #3f97fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100svh;
            overflow: hidden;
        }

        main,
        canvas {
            width: 30vw;
            height: 30vw;
            position: relative;
        }

        main>* {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .tail {
            width: 39.9%;
            transform-origin: top left;
            transform: rotate(0deg);
            right: 5%;
            left: auto;
            bottom: 1.2%;
            z-index: 1;
            animation: tail ease-in-out 2s infinite alternate;
        }

        @keyframes tail {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-25deg);
            }
        }

        .eye {
            width: 7.7%;
            height: 9.95%;
            background: #3a1d1d;
            border-radius: 100% / 100%;
            z-index: 3;
            top: 57.0%;
            left: 63.5%;
            transform: translate(-50%, -50%);
            animation: blink ease-in-out 3s infinite alternate;
        }

        .eye:first-of-type {
            left: 36.75%;
        }

        #origin {
            display: none;
            z-index: 3;
        }

        @keyframes blink {
            0% {
                height: 9.95%;
                top: 57.0%;
            }

            90% {
                height: 9.95%;
                top: 57.0%;
            }

            100% {
                height: 1%;
                top: 60.0%;
            }
        }
    </style>
</head>
