  <script>
    $(function(){
        $('#send').click(function(e){
            var status = true;
            var name = $('#name').val();
            var phone = $('#phone').val();
            $('input').focus(function(){
              $(this).css('border','');
            });
            if(name == ''){
              $('#name').css('border','1px solid #ff0000');
              status = false;
            }
            if(phone == ''){
              $('#phone').css('border','1px solid #ff0000');
              status = false;
            }

            if(status){
              var data = {
                'name' : name,
                'phone':phone,
                'action': 'query'
              }
              sendQuery(data);
            }
      });
    });
    function sendQuery(data){
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbz3fU3FVDmIQehtWX6ecKuV_A67lE64FEQ-ekmOZ_jZDyY96z0/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
                  var content = '';
        response.forEach(element => {
          var [name, phone, time, item, price,, status] = element.data;
          var index = element.index;
          content +=
              `<tr>
                <td>${name}</td>
                <td>${phone}</td>
                <td>${new Date(time)}</td>
                <td>${item}</td>
                <td>${price}</td>
              </tr>`
        });
        if (content) {
          document.getElementsByClassName('table-striped')[0].style.display = 'table';
        } else {
          alert('查無資料');
        }
        var dataView = document.getElementById('dataView');
        dataView.innerHTML = content;
          $('#name').val('');
        }
      });
    }
  </script>
