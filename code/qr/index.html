<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://EM-Tec.github.io/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://EM-Tec.github.io/icons/favicon-32x32.png">
    <meta name="theme-color" content="#749BC2" />
    <meta name="description" content="世界上最強、最快、即時更新的QR Code生成器。自動抓取剪貼簿連結生成QR Code，也可輸入連結、文字、簡訊、電子名片、地理位置等。" />
    <meta name="author" content="毛哥EM" />
    <meta name="keywords" content="毛哥EM, QR Code, QR Code生成器" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="QR Code生成器 - 貼上連結自動生成QR Code|毛哥EM的基地" />
    <meta property="og:site_name" content="毛哥EM的基地" />
    <meta property="og:description" content="世界上最強、最快、即時更新的QR Code生成器。自動抓取剪貼簿連結生成QR Code，也可輸入連結、文字、簡訊、電子名片、地理位置等。" />
    <meta property="og:locale" content="zh-TW" />

    <title>QR Code生成器 - 貼上連結自動生成QR Code|毛哥EM的基地</title>
    <style>
        :root {
            --color-primary: #F6F4EB;
            --color-secondary: #91C8E4;
            --color-light: #749BC2;
            --color-dark: #4682A9;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--color-primary);
            font-size: 1.5rem;
        }

        main {
            display: flex;
            min-height: 100svh;
        }

        h1 {
            text-align: center;
            color: var(--color-dark);
            font-size: 2rem;
            font-weight: 900;
        }

        h2 {
            text-align: center;
            color: var(--color-light);
            font-size: 1.5rem;
            margin-top: .5rem;
        }

        section {
            padding: 2rem;
            min-height: 100svh;
        }

        #setting {
            max-width: 33.33333333333vw;
            background: #ffffff79;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        #setting>div>div {
            margin: 1rem 0rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        img {
            height: calc(100svh - 6rem);
            max-width: 100%;
            object-fit: contain;

        }

        button,
        input,
        select {
            background: var(--color-light);
            border: none;
            padding: .5rem 1rem;
            border-radius: .5rem;
            color: var(--color-primary);
            font-size: 1rem;
            cursor: pointer;

        }
        p{
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <section id="setting">
           <div>
            <h1>QR Code 生成器</h1>
            <h2>極簡 最快 最強</h2>
            <div>
                <label for="text-input">連結</label>
                <input type="text" id="text-input" placeholder="網址或任何內容">
            </div>
            <div>
                <label for="width-input">寬度</label>
                <input type="number" id="width-input" value="512">
            </div>
            <div>
                <label for="colorDark">深色顏色</label>
                <input type="color" value="#749BC2" id="colorDark">
            </div>
            <div>
                <label for="colorLight">背景顏色</label>
                <input type="color" value="#F6F4EB" id="colorLight">
            </div>
            <div>
                <label for="transparent">透明背景</label>
                <input type="checkbox" id="transparent">
            </div>
            <div>
                <label for="correct-level">容錯率</label>
                <select id="correct-level">
                    <option value="L">Low 低</option>
                    <option value="M">Medium 中</option>
                    <option value="Q">Quartile 不錯</option>
                    <option value="H">High 高</option>
                </select>
            </div>
            <div>
                <button onclick="generateQRCode()">生成 QR Code</button>
                <button onclick="downloadQRCode()">下載 QR Code</button>
            </div>
           </div>
           <p>世界上最強、最快、即時更新的QR Code生成器。<br>自動抓取剪貼簿連結生成QR Code，也可輸入連結、文字、簡訊、電子名片、地理位置等。<br>容錯率為部分被遮住也可掃描 毛哥EM製作</p>
        </section>
        <section id="qrcode"></section>
    </main>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>

        const qr = document.getElementById("qrcode");
        const generateQRCode = () => {
            qr.innerHTML = "";
            new QRCode(qr, {
                text: document.getElementById("text-input").value,
                width: document.getElementById("width-input").value,
                height: document.getElementById("width-input").value,
                colorDark: document.getElementById("colorDark").value,
                colorLight: document.getElementById("transparent").checked ? "transparent" : document.getElementById("colorLight").value,
                correctLevel: QRCode.CorrectLevel[document.getElementById("correct-level").value]
            });
        }
        const downloadQRCode = () => {
            const canvas = qr.querySelector('canvas'); // Get the QR code canvas element
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png"); // Convert canvas to data URL
            link.download = "qrcode.png"; // Set the download file name
            link.click(); // Trigger the download
        }
        const inputElements = document.querySelectorAll('input');
        inputElements.forEach(input => {
            input.addEventListener('change', generateQRCode);
        });
        inputElements.forEach(input => {
            input.addEventListener('input', generateQRCode);
        });
        document.querySelector("select").addEventListener('change', generateQRCode);
        new QRCode(qr, {
            text: "https://edit-mr.github.io/code/qr",
            width: document.getElementById("width-input").value,
            height: document.getElementById("width-input").value,
            colorDark: document.getElementById("colorDark").value,
            colorLight: document.getElementById("transparent").checked ? "transparent" : document.getElementById("colorLight").value,
            correctLevel: QRCode.CorrectLevel[document.getElementById("correct-level").value]
        });
        if (navigator.clipboard) {
            navigator.clipboard.readText()
                .then(text => {
                    document.getElementById("text-input").value = text;
                    new QRCode(qr, {
                        text: text,
                        width: document.getElementById("width-input").value,
                        height: document.getElementById("width-input").value,
                        colorDark: document.getElementById("colorDark").value,
                        colorLight: document.getElementById("transparent").checked ? "transparent" : document.getElementById("colorLight").value,
                        correctLevel: QRCode.CorrectLevel[document.getElementById("correct-level").value]
                    });
                })
                .catch(error => {
                    console.error("Error reading from clipboard:", error);
                });
        } else {
            console.log("Clipboard API is not supported in this browser.");
        }

    </script>

</body>

</html>
