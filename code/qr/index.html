        <title>QR Code生成器 - 貼上連結自動生成QR Code | 毛哥EM的基地</title>
        <style>
            :root {
                --color-primary: #f6f4eb;
                --color-secondary: #91c8e4;
                --color-light: #749bc2;
                --color-dark: #4682a9;
            }

            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                background: var(--color-primary);
                font-size: 1.5rem;
            }

            main {
                display: flex;
                min-height: 100svh;
            }

            h1 {
                text-align: center;
                color: var(--color-dark);
                font-size: 2rem;
                font-weight: 900;
            }

            h2 {
                text-align: center;
                color: var(--color-light);
                font-size: 1.5rem;
                margin-top: 0.5rem;
            }

            section {
                padding: 2rem;
                min-height: 100svh;
            }

            #setting {
                max-width: 33.33333333333vw;
                background: #ffffff79;
                padding: 3rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            #qrcode {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
                overflow: hidden;
            }

            #setting > div > div {
                margin: 1rem 0rem;
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            img {
                height: calc(100svh - 6rem);
                max-width: 100%;
                object-fit: contain;
            }

            button,
            input,
            select {
                background: var(--color-primary);
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                color: var(--color-light);
                font-size: 1rem;
                cursor: pointer;
            }
            input[type="text"] {
                width: 100%;
            }
            input[type="number"] {
                width: 6em;
            }

            p {
                font-size: 1rem;
            }

            button {
                background: var(--color-dark);
                color: var(--color-primary);
                margin-top: 0.5rem;
            }

            span {
                display: block;
                margin-top: 0.5em;
            }
            .mobile {
                display: none;
                background: #ffffff79;
                padding: 3rem;
            }

            @media (max-aspect-ratio: 4/3) {
                main {
                    flex-direction: column;
                }

                #setting {
                    max-width: 100vw;
                    padding: 1rem;
                }

                #setting > div > div.c {
                    display: inline-block;
                }

                section {
                    min-height: 0;
                }
                body {
                    font-size: 1.25rem;
                }
                img {
                    height: auto;
                }
                #setting p {
                    display: none;
                }
                .mobile {
                    display: block;
                }

    <body>
        <main>
            <section id="setting">
                <div>
                    <h1>QR Code 生成器</h1>
                    <h2>貼上連結自動生成QR</h2>
                    <div>
                        <label for="text-input">連結</label>
                        <input
                            type="text"
                            id="text-input"
                            placeholder="網址或任何內容"
                            onclick="useClipBoard();document.getElementById('text-input').setAttribute('onclick','')"
                        />
                    </div>
                    <div>
                        <label for="width-input">寬度</label>
                        <input type="number" id="width-input" value="512" />
                    </div>
                    <div class="c">
                        <label for="colorDark">深色顏色</label>
                        <input type="color" value="#749BC2" id="colorDark" />
                    </div>
                    <div class="c">
                        <label for="colorLight">背景顏色</label>
                        <input type="color" value="#F6F4EB" id="colorLight" />
                    </div>
                    <div>
                        <label for="transparent">透明背景</label>
                        <input type="checkbox" id="transparent" />
                    </div>
                    <div>
                        <label for="correct-level">容錯率</label>
                        <select id="correct-level">
                            <option value="L">Low 低</option>
                            <option value="M">Medium 中</option>
                            <option value="Q">Quartile 不錯</option>
                            <option value="H">High 高</option>
                        </select>
                    </div>
                    <div>
                        <!-- <button onclick="generateQRCode()">重新生成 QR Code</button> -->
                        <button onclick="downloadQRCode()">下載 QR Code</button>
                    </div>
                </div>
                <p>
                    世界上最強、最快、即時更新的QR Code生成器。<br />自動抓取剪貼簿連結生成QR
                    Code，也可輸入連結、文字、簡訊、電子名片、地理位置等。容錯率為部分被遮住也可掃描<br /><span
                        >毛哥EM製作</span
                    >
                </p>
            </section>
            <section id="qrcode"></section>
            <p class="mobile">
                世界上最強、最快、即時更新的QR Code生成器。<br />自動抓取剪貼簿連結生成QR
                Code，也可輸入連結、文字、簡訊、電子名片、地理位置等。容錯率為部分被遮住也可掃描<br /><span
                    >毛哥EM製作</span
                >
            </p>
        </main>

        <script src="qrcode.min.js"></script>
        <script>
            const qr = document.getElementById("qrcode");
            const generateQRCode = () => {
                qr.innerHTML = "";
                new QRCode(qr, {
                    text: document.getElementById("text-input").value,
                    width: document.getElementById("width-input").value,
                    height: document.getElementById("width-input").value,
                    colorDark: document.getElementById("colorDark").value,
                    colorLight: document.getElementById("transparent").checked
                        ? "transparent"
                        : document.getElementById("colorLight").value,
                    correctLevel:
                        QRCode.CorrectLevel[
                            document.getElementById("correct-level").value
                        ],
                });
            };
            const downloadQRCode = () => {
                const canvas = qr.querySelector("canvas"); // Get the QR code canvas element
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png"); // Convert canvas to data URL
                link.download = "qrcode.png"; // Set the download file name
                link.click(); // Trigger the download
            };
            const inputElements = document.querySelectorAll("input");
            inputElements.forEach(input => {
                input.addEventListener("change", generateQRCode);
            });
            inputElements.forEach(input => {
                input.addEventListener("input", generateQRCode);
            });
            document
                .querySelector("select")
                .addEventListener("change", generateQRCode);
            new QRCode(qr, {
                text: "https://edit-mr.github.io/code/qr",
                width: document.getElementById("width-input").value,
                height: document.getElementById("width-input").value,
                colorDark: document.getElementById("colorDark").value,
                colorLight: document.getElementById("transparent").checked
                    ? "transparent"
                    : document.getElementById("colorLight").value,
                correctLevel:
                    QRCode.CorrectLevel[
                        document.getElementById("correct-level").value
                    ],
            });
            const useClipBoard = () => {
                if (navigator.clipboard) {
                    navigator.clipboard
                        .readText()
                        .then(text => {
                            document.getElementById("text-input").value = text;
                            qr.innerHTML = "";
                            new QRCode(qr, {
                                text: text,
                                width: document.getElementById("width-input")
                                    .value,
                                height: document.getElementById("width-input")
                                    .value,
                                colorDark:
                                    document.getElementById("colorDark").value,
                                colorLight: document.getElementById(
                                    "transparent"
                                ).checked
                                    ? "transparent"
                                    : document.getElementById("colorLight")
                                          .value,
                                correctLevel:
                                    QRCode.CorrectLevel[
                                        document.getElementById("correct-level")
                                            .value
                                    ],
                            });
                        })
                        .catch(error => {
                            console.error(
                                "Error reading from clipboard:",
                                error
                            );
                        });
                } else {
                    console.log(
                        "Clipboard API is not supported in this browser."
                    );
                }
            };
            useClipBoard();
        </script>
    </body>
