<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Flex Message Sender</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    h1 {
      text-align: center;
    }

    button {
      padding: 4px 12px;
      outline: none;
      border-radius: 3px;
      background-color: #06c755;
      font-size: 12px;
      line-height: 24px;
      font-weight: 700;
      color: #fff;
      border: none;
    }

    button:hover {
      opacity: .8;
    }

    label {
      display: block;
      font-weight: 700;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-block: 5px 16px;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NHBZ3RD" height="0" width="0"
      style="display: none; visibility: hidden;"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
</head>

<body>
  <h1>LINE Flex Message Sender</h1>
  <label for="alt">Alt
  </label>
  <input type="text" id="alt" placeholder="Alt">
  <label for="content">Content</label>
  <textarea id="content" rows="5" placeholder='{
        "type": "bubble"...
}'></textarea>
  <button onclick="sendMessage()">Send</button>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function sendMessage() {
      const alt = document.getElementById('alt').value;
      const content = document.getElementById('content').value;

      // Initialize LIFF
      await liff.init({ liffId: 'YOUR_LIFF_ID_HERE' });

      // Check if LIFF is initialized
      if (liff.isInClient()) {
        // Send text via shareTargetPicker
        await liff.shareTargetPicker([
          {
            type: 'flex',
            altText: alt,
            contents: JSON.parse(content)
          }
        ]);
      } else {
        alert('Please open this page in the LINE app to use the shareTargetPicker.');
      }
    }
  </script>
</body>

</html>
