<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50%, 1fr));
            grid-gap: 10px;
        }

        .square {
            padding-top: 100%;
            /* Creates a square based on the width of the element */
            background-color: #e54848;
        }
    </style>
</head>

<body>
    <div class="square"></div>
    <div class="square"></div>
</body>

</html>
