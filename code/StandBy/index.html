  <script>
    const currentDate = new Date();
    //time
    function updateTime() {
      var formattedHours = ('0' + currentDate.getHours()).slice(-2);
      var formattedMinutes = ('0' + currentDate.getMinutes()).slice(-2);

      document.getElementById('time').innerHTML = formattedHours + ":" + formattedMinutes;
    }

    // Update the time every second (1000 milliseconds)
    setInterval(updateTime, 1000);

    //fill screen
    document.addEventListener('mousedown', requestFullScreen);
    document.addEventListener('touchstart', requestFullScreen);
    let elem = document.documentElement; // get the root element of the document
    function requestFullScreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Get current month and year
    const currentMonth = currentDate.getMonth();
    const currentYear = currentDate.getFullYear();
    // Get number of days in the current month
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    // Create an array of weekday abbreviations
    const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
    // Create the table
    const table = document.createElement('table');
    // Create the table header row
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    // Create the weekday header cells
    for (let i = 0; i < 7; i++) {
      const th = document.createElement('th');
      th.textContent = weekdays[i];
      headerRow.appendChild(th);
    }
    thead.appendChild(headerRow);
    table.appendChild(thead);
    // Create the table body
    const tbody = document.createElement('tbody');
    // Calculate the starting day of the month
    const startingDay = new Date(currentYear, currentMonth, 1).getDay();

    // Calculate the number of rows needed
    const numRows = Math.ceil((daysInMonth + startingDay) / 7);

    // Create the calendar cells
    let dayCount = 1;

    for (let i = 0; i < numRows; i++) {
      const row = document.createElement('tr');

      for (let j = 0; j < 7; j++) {
        const cell = document.createElement('td');

        if (i === 0 && j < startingDay) {
          // Empty cells before the starting day
          cell.textContent = '';
        } else if (dayCount > daysInMonth) {
          // Empty cells after the last day of the month
          cell.textContent = '';
        } else {
          // Display the day number
          cell.textContent = dayCount;
          if (dayCount == currentDate.getDate())
            cell.style.backgroundColor = "#FF0000";

          dayCount++;
        }

        row.appendChild(cell);
      }

      tbody.appendChild(row);
    }

    table.appendChild(tbody);

    // Add the table to the document body
    document.getElementById("callenderBox").appendChild(table);
    //month
    // Array of month names
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    // Get the element with the ID "callenderMonth"
    const callenderMonthElement = document.getElementById('callenderMonth');

    // Set the current month text in the element
    callenderMonthElement.textContent = monthNames[currentMonth];


    //clock
    function moveClockHands() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  const hourHand = document.querySelector('.hour-hand');
  const minuteHand = document.querySelector('.minute-hand');
  const secondHand = document.querySelector('.second-hand');

  const hourRotation = (hours * 30) + (minutes * 0.5) - 90;
  const minuteRotation = (minutes * 6) - 90;
  const secondRotation = (seconds * 6) - 90;

  hourHand.style.transform = `rotate(${hourRotation}deg)`;
  minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
  secondHand.style.transform = `rotate(${secondRotation}deg)`;

  setTimeout(moveClockHands, 1000);
}

moveClockHands();
