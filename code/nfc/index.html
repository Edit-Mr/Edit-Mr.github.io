<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客製虛擬名片網頁</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card"><div id="all"><h3>整個畫面都屬於你</h3>
    愛怎麼客制都行</div></div>
    <main>

        <section>
            <header>
                <h1>你的下一張名片</h1>
                <h2>不再是張名片</h2>
            </header>
            <div class="balls">
                <div class="ball" id="ballA"></div>
                <div class="ball" id="ballB"></div>
            </div>

        </section>
        <section>
        </section>
        <section></section>
        <section></section>
    </main>
    <script>
        const card = document.querySelector("#card");
        const all = document.querySelector("#all");
        window.addEventListener("scroll", function () {
            var scroll = window.pageYOffset / window.innerHeight;
            card.style.width = 60 * scroll + 30 + "vw";
            card.style.height = 70 * scroll + 20 + "vw";
            card.style.left = -25 * scroll + 75 > 50 ? -25 * scroll + 75 + "%" : "50%";
            console.log(-10*scroll+10);
            card.style.transform = -10*scroll+10 > 0 ? `translate(-50%, -50%)  rotateX(${-10*scroll+10}deg) rotateY(${20*scroll-20}deg)` : `translate(-50%, -50%)`
            all.style.opacity = scroll < 1 ? scroll : "1";
        })


    </script>
</body>

</html>
